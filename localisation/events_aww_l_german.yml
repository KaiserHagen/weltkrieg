 #India
 aw_india.1.t:0 "Ein-Indien Politik oder nicht?"
 aw_india.1.d:0 "In letzter Zeit werden vermehrt Stimmen laut, die die Teilung Indiens und die Schaffung eines pakistanischen Staates fordern. Wir sollten uns überlegen wie wir uns diesem Thema gegenüber positionieren."
 aw_india.1.a:0 "Wir sollten offen für eine Lösung des Problems sein"
 aw_india.1.b:0 "Wir bleiben bei der Ein-Indien Politik!"
 
 aw_india.2.t:0 "Pakistanische Unabhängigkeitsbewegung"
 aw_india.2.d:0 "In einigen Regionen mit überwiegender Muslimischer Bevölkerung hat sich eine gefährliche pakistanische Unabhängigkeitsbewegung gebildet."
 aw_india.2.a:0 "Wir sollten diese im Auge behalten"
 
 aw_india.3.t:0 "Demokratische Reformation oder Unabhängigkeit?"
 aw_india.3.d:0 "Um die Zufriedenheit in der Bevölkerung wiederherzustellen, sollte wir eine Referendum darüber abhalten, ob die Leute eine weitere demokratische Reformation wünschen oder eine Pakistanische Unabhängigkeit bevorzugen."
 aw_india.3.a:0 "Halten wir das Referendum ab"
 
 aw_india.4.t:0 "Demokratische Reformation gewählt"
 aw_india.4.d:0 "Die Bevölkerung hat abgestimmt und sich für eine weitere demokratische Reformation der Verwaltung entschieden. Nun müssen wir uns entscheiden, ob wir dies wirklich durchführen möchten."
 aw_india.4.a:0 "Wir müssen die Stimme des Volkes akzeptieren"
 aw_india.4.b:0 "Wir können das nicht machen"
 
 aw_india.5.t:0 "Freies Pakistan gewählt"
 aw_india.5.d:0 "Die Bevölkerung hat abgestimmt und sich für die Unabhängigkeit Pakistans entschieden. Sollen wir das tatsächlich durchführen?"
 aw_india.5.a:0 "Das Volk hat so entschieden"
 aw_india.5.b:0 "Das können wir nicht machen"
 
 aw_india.6.t:0 "Proteste der Unabhängigkeitsbewegung"
 aw_india.6.d:0 "Die Pakistanische Unabhängigkeitsbewegung hat begonnen offen Proteste und Streiks abzuhalten. Wenn wir nicht bald eine Lösung des Problems finden, so könnten die Proteste im Chaos enden."
 aw_india.6.a:0 "Lasst sie protestieren"
 aw_india.6.b:0 "Treibt sie von den Straßen!"
 
 aw_india.7.t:0 "Unabhängigkeit Pakistans"
 aw_india.7.d:0 "Nach monatelanger Vorbereitung wird die Unabhängigkeit Pakistans vollzogen."
 aw_india.7.a:0 "Wir heißen unseren neuen Nachbarn willkommen"
 aw_india.7.b:0 "Spiele als Pakistan"
 
 aw_india.8.t:0 "Reformation macht Fortschritte"
 aw_india.8.d:0 "Die Reformation unserer Verwaltung läuft langsam voran, doch sollten wir nicht zu lange damit warten."
 aw_india.8.a:0 "Beschleunigen wir die Sache"
 aw_india.8.b:0 "Wir haben genug Zeit"
 
 aw_india.9.t:0 "Reformation abgeschlossen"
 aw_india.9.d:0 "Die Reformation ist abgeschlossen. Auf eine gemeinsame und friedliche Zukunft!"
 aw_india.9.a:0 "Großartig"
 
 aw_india.10.t:0 "Proteste werden stärker"
 aw_india.10.d:0 "Die Proteste der Pakistanischen Unabhängigkeitsbewegung werden immer stärker. Wir sollten uns nochmals überlegen, ob wir nicht doch lieber eine Lösung für das Problem finden wollen."
 aw_india.10.a:0 "Es ist eine Lösung notwendig"
 aw_india.10.b:0 "Wir bleiben bei unserer Position"
 
 #Indian-Pakistani Civil War
 indian_cw.1.t:0 "Pakistan erklärt Unabhängigkeit"
 indian_cw.1.d:0 "In den Regionen um Punjab und Sind haben sich Rebellen gegen die indische Regierung erhoben und den unabhängigen Staat Pakistan ausgerufen. Das können wir nicht zulassen."
 indian_cw.1.a:0 "Wähle die indische Seite"
 indian_cw.1.b:0 "Wähle die pakistanische Seite"
 
 indian_cw.2.t:0 "Aufstand in Bengalen"
 indian_cw.2.d:0 "In Bengalen haben sich muslimische Anhänger gegen Indien erhoben und dem pakistanischen Unabhängigkeitskampf angeschlossen. Das dürfte unsere Situation erschweren."
 indian_cw.2.a:0 "Dafür werden sie bezahlen!"
 
 indian_cw.3.t:0 "Bengalen schließen sich uns an"
