 election.22.d:0 "Die Aufnahme der Neutrale in unsere politische Koalition hat Einfluss auf unsere Außenpolitik gehabt. Trotz ihres vehementen Monarchismus haben sie Sympathisanten im Ausland, die dem Einfluss zustimmen, den sie in [Root.GetName] bekommen haben. Totalitäre Regierungen ähnlicher ideologischer Ausrichtungen sehen in uns potenzielle Verbündete. Egal, welche Abneigung die [Root.GetRulingParty] auch gegen ihre Ideale haben mag: es könnte notwendig werden, Beziehungen zu diesen Nationen zu unterhalten, wenn wir uns der Unterstützung der Neutralen sicher sein wollen, die hinter unserer Regierung stehen."
