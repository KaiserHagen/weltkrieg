 aw_fra.28.b:0 "Gründe und spiele als Französisch Westafrika"
 
 aw_fra.29.t:0 "Anschluss Belgiens"
 aw_fra.29.d:0 "[FRA.GetNameDef] hat angekündigt Belgien zu annektieren und unter die Verwaltung von Paris zu stellen. Das ist unsere letzte Chance uns zu wehren."
 aw_fra.29.a:0 "Verzichten wir auf unnötiges Blutvergießen"
 aw_fra.29.b:0 "Wir wehren uns gegen die französischen Invasoren!"
 
 aw_fra.30.t:0 "Anschluss Belgiens"
 aw_fra.30.d:0 "Die belgische Regierung hat unser Vorhaben zur Kenntnis genommen und ist zurückgetreten. Der Anschluss wurde erfolgreich durchgeführt."
 aw_fra.30.a:0 "Gute Neuigkeiten"
 
 aw_fra.31.t:0 "[BEL.GetNameDef] weigert sich"
 aw_fra.31.d:0 "[BEL.GetNameDef] weigert sich dem Französischem Imperium anzuschließen. Wir werden unser Vorhaben mit Waffengewalt durchführen müssen."
 aw_fra.31.a:0 "Sie werden sehen was sie davon haben"
 
 aw_fra.32.t:0 "Besetzung der Schweiz"
 aw_fra.32.d:0 "Paris hat eine gemeinsame Besetzung der Schweiz vorgeschlagen. [FRA.GetNameDef] würde den westlichen und wir den östlichen Teil besetzen. Sollen wir bei ihrem Plan mitmachen?"
 aw_fra.32.a:0 "Das hört sich nach einem guten Plan an"
 aw_fra.32.b:0 "Lieber nicht"
 
 aw_fra.33.t:0 "Italien sagt zu"
 aw_fra.33.d:0 "Rom hat uns mitgeteilt, dass sie bei unserem Plan dabei sind. Wir können den Schweizern nun unsere Forderungen unterbreiten."
 aw_fra.33.a:0 "Dann mal los"
 
 aw_fra.34.t:0 "Italien lehnt ab"
 aw_fra.34.d:0 "Die italienische Regierung hat unseren Plan abgewiesen und sei nicht daran interessiert. Wir werden unser Vorhaben alleine durchziehen müssen."
 aw_fra.34.a:0 "Gut dann ohne sie"
 
 aw_fra.35.t:0 "Französisch-Italienische Besatzung"
 aw_fra.35.d:0 "[FRA.GetNameDef] und [ITA.GetNameDef] haben beschlossen die Schweiz zu besetzen. Sollen wir uns dagegen wehren oder nicht?"
 aw_fra.35.a:0 "Verzichten wir auf unnötiges Blutvergießen"
 aw_fra.35.b:0 "Wir kämpfen bis zum letzten Mann!"
 
 aw_fra.36.t:0 "Schweiz kapituliert"
 aw_fra.36.d:0 "[SWI.GetNameDef] hat sich nicht gegen unser Vorhaben gewehrt und den französischen und italienischen Truppen den Einmarsch gewährt."
 aw_fra.36.a:0 "Großartig!"
 
 aw_fra.37.t:0 "Schweizer wehren sich"
 aw_fra.37.d:0 "Die Schweizer haben sich gegen unser Vorhaben ausgesprochen und bekämpfen unsere Truppen."
 aw_fra.37.a:0 "Dafür werden sie noch bitter büßen!"
 
