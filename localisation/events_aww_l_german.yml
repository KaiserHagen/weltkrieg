 election.23.b:0 "Kampflos werden wir unsere Freiheit nicht hergeben!"
 
 political_w.1.t:0 "Die Monarchie ist auf dem Vormarsch"
 political_w.1.d:1 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie monarchischen Sprecher in [Root.GetName] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 political_w.1.a:0 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 political_w.1.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines monarchischen Staatsstreichs."
 political_w.1.b:0 "Die jüngere Generation wird die Fackel aufnehmen."
 political_w.1.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines monarchischen Staatsstreichs."
 political_w.2.t:0 "Monarchische Sympathien im Militär"
 political_w.2.d:1 "Mehrere hochrangige Soldaten des [Root.GetAdjective]en Militärs haben, teils offen, teil privat, ihre Unterstützung für die monarchische Bewegung in [Root.GetName] zum Ausdruck gebracht. Sie glauben, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt für den Zusammenhalt des Landes ist. Und sie ärgern sich immer mehr darüber, dass die Armee von der Regierung wie ein Werkzeug behandelt wird, nicht wie eine der wichtigsten Einrichtungen der Nation. Einige von ihnen gehen gar so weit, die Notwendigkeit einer neuen Regierung anzudeuten - einer Regierung, die weiß, wie [Root.GetName] in die zweite Hälfte des Jahrhunderts zu führen ist.\n\nDiese Bündnis mag zwar nicht überwiegend aus Politikern bestehen, aber manche von ihnen haben Positionen im Verteidigungsministerium erlangt. Sollten diese Entwicklungen fortschreiten, könnten sie genügend politische Macht für einen Staatsstreich bekommen."
 political_w.2.a:0 "Der Nationalgeist ist wichtiger als die Regierung."
 political_w.3.t:0 "Monarchischer Staatsstreich"
 political_w.3.d:0 "Manche werden sagen, sie hätten es kommen sehen. Heute bekamen jene Recht, die vor den Gefahren der Monarchie gewarnt hatten ... aber auch jene, die ihn als Retter von [Root.GetName] angepriesen hatten: Das Militär hat in [Root.Capital.GetName] die Regierung unter Führung der [Root.GetRulingParty] gestürzt und die Macht übernommen. Der Aufenthaltsort von [Root.GetLeader] ist unbekannt - Gerüchten zufolge soll er ins Exil gegangen sein. Dem Staatsstreich wurde anfangs kaum Widerstand geleistet.\n\nDie neue [Root.GetAdjective]e Führung hat auch nicht vor, größeren Widerstand aufkommen zu lassen. Das Kriegsrecht wurde verhängt ... und was auch immer danach kommt, wird sich nicht groß davon unterscheiden."
 political_w.3.a:0 "Um das Volk vor sich selbst zu schützen, braucht es einen starken Staat."
 political_w.4.t:0 "Bürgerkrieg für die Monarchie"
 political_w.4.d:1 "Obwohl die Versuche der monarchischen Bewegung, nationalistische Gefühle wieder aufflammen zu lassen, zum Teil erfolgreich waren, bleibt der Widerstand gegen diese Ideen weiterhin groß. Die Generäle, die hinter der Verschwörung zum Sturz der jetzigen Regierung stecken, sind vom anscheinend fehlenden Vertrauen der [Root.GetAdjective]en Bevölkerung in die [Root.GetFascistParty] enttäuscht.\n\nSie bleiben überzeugt, dass das Volk letztlich genug von [Root.GetLeader] haben wird. Uneins sind sie sich jedoch, welche Schritte unternommen werden sollten. Manche fordern, dass jetzt ein Staatsstreich durchgeführt werden sollte, bevor die Feinde von [Root.GetName] aktiv werden. Würde das getan, während die öffentliche Unterstützung eingeschränkt ist, könnte dies die Nation aber in einen Bürgerkrieg stürzen."
 political_w.4.a:0 "Der Wille, an die Macht zu kommen, ist bedeutungslos, wenn man zögert, sie sich auch zu nehmen!"
 political_w.4.b:0 "Sie müssen zuerst das Volk einen, und es dann regieren."
 political_w.5.t:0 "Monarchische Wehrdivisionen bilden sich"
 political_w.5.d:0 "Die politischen und militärischen Zweige der Monarchie waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben monarchische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde von [Root.GetName] und die Feinde der Monarchie, einander zu ähneln."
 political_w.5.a:0 "Nur Landesverräter haben etwas zu befürchten."
 political_w.6.t:0 "Die kommunistische Bedrohung"
 political_w.6.d:0 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der monarchischen Bewegung in [Root.GetName] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem monarchischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 political_w.6.a:0 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 political_w.7.t:0 "Monarchisten verlangen Volksbegehren"
 political_w.7.d:1 "Die schnell wachsende [Root.GetAdjective]e monarchische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Monarchisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Monarchisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political_w.7.a:0 "Unterdrücken wir diese verabscheuungswürdige Bewegung!"
 political_w.7.b:0 "Schenkt ihnen keinerlei Beachtung."
 political_w.7.c:0 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 political_w.8.t:0 "Monarchisten marschieren nach [Root.Capital.GetName]"
 political_w.8.d:0 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Monarchisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.GetName] in seiner jetzigen Form zu bewahren."
 political_w.8.a:0 "Wir werden sie um jeden Preis aufhalten!"
 political_w.8.b:0 "Die Monarchisten verkörpern den wahren Geist von [Root.GetName]!"
 political_w.9.t:0 "Monarchisten lächerlich gemacht"
 political_w.9.d:0 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit imperialistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDie [Root.GetAdjective]e Monarchie, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 political_w.9.a:0 "Was für ein Haufen Narren."
 
