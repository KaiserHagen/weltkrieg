 aw_news.3.b:0 "Es fängt wieder von vorne an..."
 aw_news.3.c:0 "Endlich sind wir wieder vereint"
 
 aw_news.4.t:0 "[UGA.GetNameDef] treten Komintern bei"
 aw_news.4.d:0 "Vor ein paar Stunden hat Wien bekanntgegeben, dass [UGA.GetNameDef] dem Komintern Pakt beigetreten sind. Die Reaktionen von [GER.GetNameDef], [FRA.GetNameDef] oder [ENG.GetNameDef] bleiben abzuwarten."
 aw_news.4.a:0 "Das kann nichts Gutes bedeuten"
 aw_news.4.b:0 "Seit wann ist Österreich kommunistisch?"
 aw_news.4.c:0 "Dem Kommunismus gehört die Zukunft!"
 
 aw_news.5.t:0 "[FRA.GetNameDef] tritt Komintern bei"
 aw_news.5.d:0 "Vor ein paar Stunden hat Moskau bekanntgegeben, dass [FRA.GetNameDef] dem Komintern Pakt beitritt. Derzeit ist noch unklar wie [GER.GetNameDef] darauf reagieren wird."
 aw_news.5.a:0 "Das wird nicht gut enden"
 aw_news.5.b:0 "Interessant"
 aw_news.5.c:0 "Dem Kommunismus gehört die Zukunft!"
 
 aw_news.6.t:0 "Paris übernimmt Schutzherrschaft über Belgien"
 aw_news.6.d:0 "Paris hat heute bekanntgegeben, dass [BEL.GetNameDef] nun unter französischer Schutzherrschaft steht. Das belgische Parlament wurde aufgelöst und durch eine Übergangsregierung ersetzt. [FRA.GetLeader] gab an, dass diese Maßnahme notwendig war um Belgien vor dem deutschen Imperialismus zu beschützen."
 aw_news.6.a:0 "Das ist eine Provokation!"
 aw_news.6.b:0 "Beunruhigend"
 aw_news.6.c:0 "Es war notwendig"
 
 aw_news.7.t:0 "[ITA.GetNameDef] tritt Ligue des Fasciste bei"
 aw_news.7.d:0 "Heute morgen hat Paris verlautbart, dass [ITA.GetNameDef] der Ligue des Fasciste beigetreten ist. Laut Philippe Pétain ist diese Maßnahme notwendig um sich gegen deutsche Willkür zu verteidigen."
 aw_news.7.a:0 "Das könnte Böse enden"
 aw_news.7.b:0 "Interessant"
 aw_news.7.c:0 "Den Faschisten gehört die Zukunft"
 
 aw_news.8.t:0 "Ligue des Fasciste bekommt Zuwachs"
 aw_news.8.d:0 "Kiew hat soeben verlautbart, dass [UKR.GetNameDef] der französischen Allianz "Ligue des Fasciste" beigetreten ist. Dies könnte zu steigenden Spannungen zwischen der Ukraine und benachbarten Staaten führen."
 aw_news.8.a:0 "Beunruhigend"
 aw_news.8.b:0 "Beunruhigend"
 aw_news.8.c:0 "Alle Macht den Faschisten!"
 
 aw_news.9.t:0 ""
 aw_news.9.d:0 ""
 aw_news.9.a:0 ""
 aw_news.9.b:0 ""

 aw_news.10.t:0 "[OSM.GetNameDef] tritt Mittelmächten bei"
 aw_news.10.d:0 "Heute wurde bekanntgegeben, dass [OSM.GetNameDef] wieder dem Bündnis der Mittelmächten beigetreten ist. Es ist noch unklar aus welchem Grund man sich dazu entschieden hat, bisher gab es weder von Berlin noch von Konstantinopel eine Stellungnahme."
 aw_news.10.a:0 "Beunruhigend"
 aw_news.10.b:0 "Wie schnell die Presse doch ist"
 
 aw_news.11.t:0 "Serbische Regierung wird Marionette"
 aw_news.11.d:0 "Laut einem Bericht der österreichischen Zeitung 'Die Presse' hat [UGA.GetNameDef] Kontrolle über die serbische Politik erhalten. Der Kaiser soll der Regierung Serbiens ein Ultimatum gestellt haben, in dem er Kontrolle über serbische Regierungsmitglieder und Serbiens Außenpolitik gefordert hatte. Die serbische Regierung sah sich gezwungen das Ultimatum zu akzeptieren, da [UGA.GetNameDef] ansonsten womöglich aggressivere Schritte eingeleitet hätte."
 aw_news.11.a:0 "Es war nur eine Frage der Zeit"
 aw_news.11.b:0 "Es war ein notwendiger Schritt"
 aw_news.11.c:0 "Möge Gott mit uns sein"
 
 aw_news.12.t:0 "Regierung Montenegros wird Marionette"
 aw_news.12.d:0 "Laut einem Bericht der österreichischen Zeitung 'Die Presse' hat [UGA.GetNameDef] Kontrolle über die montenegrinische Politik erhalten. Der Kaiser soll der Regierung Montenegros ein Ultimatum gestellt haben, in dem er Kontrolle über Regierungsmitglieder und Montenegros Außenpolitik gefordert hatte. Die montenegrinische Regierung sah sich gezwungen das Ultimatum zu akzeptieren, da [UGA.GetNameDef] ansonsten womöglich aggressivere Schritte eingeleitet hätte."
 aw_news.12.a:0 "Monte was?"
 aw_news.12.b:0 "Das nennt man 'Friedenssicherung'"
 aw_news.12.c:0 "Möge Gott mit uns sein"
 
 aw_news.13.t:0 "Machtübernahme in Großbritannien"
 aw_news.13.d:0 "Laut einem Bericht einer englischen Zeitung hat die Partei 'British Union of Fascists' die Regierungsgewalt in Großbritannien übernommen. Schon innerhalb weniger Stunden wurden mehrere Mitglieder anderer Parteien, wie zum Beispiel der Conservative und Labor Party, von der paramilitärischen Organisation 'Immediate Action Force' (IAF) festgenommen. Aufgrund der turbulenten Ereignisse wurde in London eine Ausgangssperre verhängt; Oswald Mosley übernahm währenddessen die Kontrolle über alle Regierungsinstitutionen. Die 'British Union of Fascists' verkündete umfassende Reformen um das Land wieder zu alter Stärke zu führen. Gleichzeitig haben sich einige berühmte Persönlichkeiten wie Winston Churchill und Neville Chamberlain, sowie viele britische Intellektuelle dazu entschieden das Land zu verlassen."
 aw_news.13.a:0 "Wir werden alle Verräter aufspüren und zur Rechenschaft ziehen"
 aw_news.13.b:0 "Ein schwarzer Tag für Europa und die Welt"
 aw_news.13.c:0 "Diese Faschisten sind wie die Pest"
 aw_news.13.e:0 "Wir wünschen unseren Freunden nur das Beste"
 
 aw_news.14.t:0 "Operation Baltikum gestartet"
 aw_news.14.d:0 "Laut mehreren Insidern soll das Deutsche Kaiserreich vor ein paar Tagen eine große Operation im Baltikum gestartet haben. Bisher gab es vom deutschen Außenministerium keine Verlautbarungen über eine geplante Operation. Einer der Insider behauptete, dass die deutsche Regierung mithilfe dieser Operation die baltischen Staaten vom Deutschen Reich abhängig machen möchte."
 aw_news.14.a:0 "Anscheinend haben wir einen Verräter unter uns"
 aw_news.14.b:0 "Es wird wieder ungemütlich"
 
 aw_news.15.t:0 "Paris stellt Vertrag von Nürnberg infrage"
 aw_news.15.d:0 "In einer offizielen Verlautbarung hat die französische Regierung den Vertrag von Nürnberg, der nach dem Großen Krieg geschlossen wurde, infrage gestellt. In der Verlautbarung heißt es: "Der Vertrag von Nürnberg, der aus der Niederlage der Entente im Großen Krieg resultierte, hat die französische Wirtschaft in eine katastrophale Lage gebracht. Aus diesem Grund ist es unmöglich, die Raten der geforderten Reparationszahlungen an das Deutsche Reich einzuhalten. (...)". Desweiteren wird beklagt, dass der Vertrag die französische Bevölkerung demütige und das Land ausplündere. Besonders extreme Parteien wie die Parti Communiste Francais und die Mouvement Franciste schlugen Kapital aus der Regierungsverlautbarung und riefen zum Widerstand gegen das Deusche Reich auf. Von Berlin gab es bisher keine Reaktion."
 aw_news.15.a:0 "Eine Unverschämtheit!"
 aw_news.15.b:0 "Wir lassen uns nicht alles gefallen!"
 aw_news.15.c:0 "Mutig von den Franzosen"
 
 aw_news.16.t:0 "Pétain kritisiert Deutsche Vormacht"
 aw_news.16.d:0 "In einer öffentlichen "Brandrede" am "Place de la République" sprach der Chef der Regierungspartei, Philippe Pétain, harte Worte gegen das Deutsche Reich. Pétain kritisierte die Vormachtstellung Deutschlands in der Welt damit, dass die deutsche Regierung "mache was sie wolle" und sich "an keine Regeln" halten würde. Er forderte eine weitgehende Eindämmung des deutschen Machtstrebens, bevor der Einfluss des Deutschen Reiches eine zu große Ausdehnung erreiche. \nDie Rede Philippe Pétains wird die Spannung in Europa weiter anheben. Der deutsche Kaiser Wilhelm III. zeigte sich bereits nach der Regierungsverlautbarung, die noch von der Parti Radical veröffentlicht wurde, äußert verärgert."
 aw_news.16.a:0 "Pétain sollte seine Zunge zügeln"
 aw_news.16.b:0 "Der Tag wird kommen..."
 aw_news.16.c:0 "Beunruhigend"
 
 aw_news.19.t:0 "18 Jahre Frieden"
 aw_news.19.d:0 "Heute vor 18 Jahren endete einer der grausamsten und verlustreichsten Kriege der Menschheitsgeschichte. Auch dieses Jahr finden wieder unzählige Trauerfeiern und Messen statt, um den Opfern des Krieges zu gedenken und die Menschen daran zu erinnern welch unfassbares Leid der "Weltkrieg" gebracht hatte. Jedoch gibt es auch Gruppierungen die diesen Tag zu ihren eigenen Zwecken ausnutzen. So hielt der Parteichef der französischen Mouvement Franciste wie jedes Jahr eine Rede vor Parteimitgliedern und Anhängern, in der er das Opfer der gefallenen französischen Soldaten glorifizierte und den Tag der Besetzung von Paris durch deutsche Soldaten als "Tag der Schande" bezeichnete. Eine Wortwahl wie diese ist in den Verlierermächten bei vielen politischen Gruppierungen üblich."
 aw_news.19.a:0 "Wir gedenken unseren tapferen Männern und Frauen"
 aw_news.19.b:0 "18 Jahre Schandfrieden"
 aw_news.19.c:0 "Möge nie wieder solch ein Krieg ausbrechen"
 
 aw_news.20.t:0 "[ENG.GetLeader]s fesselnde Rede"
 aw_news.20.d:0 "Im Zuge der neuen Herangehensweise der Konservativen Partei sich mehr den Ängsten und Anliegen der Bevölkerung zu widmen, hielt [ENG.GetLeader] eine Rede zur Bevölkerung. Ursprünglich zielte die Rede darauf ab, die zunehmende Radikalisierung der Bevölkerung zu stoppen und versöhnende Worte auszusprechen. Jedoch wandelte sie sich zunehmend in eine Brandrede gegen die "deutsche Bedrohung". Neben der Vormachtstellung Deutschlands in der Welt und der beängstigenden Machtfülle der deutschen Regierung, wurden vorallem die harten Bedingungen des Nürnberger Vertrags kritisiert. [ENG.GetLeader] machte diesen nämlich für die Radikalisierung und das Elend des britischen Volkes verantwortlich; jedoch ist es sehr wahrscheinlich, dass auch diese Rede zur Radikalisierung beitragen wird."
 aw_news.20.a:0 "Sie haben den Krieg verloren, das müssen sie akzeptieren"
 aw_news.20.b:0 "Die Friedensverträge müssten neu verhandelt werden!"
 aw_news.20.c:0 "Das wird die Spannung weiter steigen lassen"
 
 aw_news.21.t:0 "Remilitarisierung Koreas"
 aw_news.21.d:0 "[JAP.GetNameDef] ist nach knapp 18 Jahren wieder mit Truppen auf die koreanische Halbinsel einmarschiert. Zur Erinnerung: Nach dem Großen Krieg blieb Korea zwar weiterhin unter japanischer Verwaltung, jedoch erzwang das Deutsche Kaiserreich im Friedensvertrag mit Japan eine demilitarisierte Zone. \n In japanischen Regierungskreisen wurde in den letzten Jahre immer wieder über eine Remilitarisierung Koreas gesprochen, dass [JAP.GetLeader] diese jedoch ohne Absprache zum Deutschen Reich durchsetzt wurde nicht erwartet. Sollte [GER.GetLeader] sich dazu entschließen zu intervenieren, dann könnte das einen neuen großen Konflikt auslösen."
 aw_news.21.a:0 "Dieses Handeln ist an Dreistigkeit nicht zu überbieten!"
 aw_news.21.b:0 "Wir lassen uns nicht einschüchtern!"
 aw_news.21.c:0 "Das könnte ungemütlich werden"
 
 aw_news.22.t:0 "[SOV.GetLeader] erlangt die Macht"
 aw_news.22.d:0 "Der Machtkampf in der Sowjetunion hat ein Ende: [SOV.GetLeader] hat sich gegen seine Konkurrenten durchsetzen können und hat nun die überwiegende Kontrolle über die Regierung. Bisher ist nicht absehbar, wie sich [SOV.GetLeader] in der europäischen Politik verhalten wird und ob er auf Konfrontationskurs mit dem Deutschen Reich geht oder nicht."
 aw_news.22.a:0 "Wir gratulieren unserem Genossen!"
 aw_news.22.b:0 "Die Sowjets sind unberechenbar"
 
 aw_news.23.t:0 "Abdülmecid II. legt Amt nieder"
 aw_news.23.d:0 "Sensation im Osmanischen Reich: Abdülmecid II. tritt als Sultan zurück und übergibt der demokratischen Fraktion die Verantwortung über die Regierungsgeschäfte. Für viele kam dieser Schritt völlig unerwartet, niemand hätte sich gedacht, dass ein Sultan einfach so zugunsten der Demokratie-Befürworter abdankt."
 aw_news.23.a:0 "Endlich hat die Freiheit gesiegt!"
 aw_news.23.b:0 "Das kam unerwartet"
 
 aw_news.24.t:0 "Anschluss Serbiens"
 aw_news.24.d:0 "In einer österreichischen Regierungsverlautbarung wurde der Anschluss Serbiens an die Vereinigten Staaten von Groß-Österreich bekannt gegeben. Treibende Kraft hinter diesem Ereignis ist die serbische Regierung selbst. Diese hatte zuvor gegenüber der Regierung in Wien den Wunsch geäußert, dass der Rest Serbiens in die VSGÖ eingegliedert und mit dem Kronland Nord-Serbien vereinigt wird. Die österreichische Regierung hatte dem Vorschlag zugestimmt und leitete bald darauf den Anschluss in die Wege."
 aw_news.24.a:0 "Auf eine gemeinsame Zukunft!"
 aw_news.24.b:0 "Wenn es das serbische Volk so wünscht"
 
 aw_news.25.t:0 "Bürgerkrieg im Osmanischen Reich"
 aw_news.25.d:0 "Vor ein paar Stunden brach im Osmanischen Reich ein Bürgerkrieg aus. Araber, Kurden und Angehörige anderer Minderheiten erhoben sich gegen die osmanische Herrschaft und erklärten ihre Unabhängigkeit. In Bagdad riefen Aufständische die Republik aus, in Damaskus wurde die Arabische Syrische Republik ausgerufen und die Kurden legten in Diyarbakir den Grundstein für das unabhängige Kurdistan. Beinahe zeitgleich riefen Anhänger der faschistischen Bewegung in Ankara das "Großtürkische Reich" aus und erklärten der osmanischen Regierung den Krieg. Die Faschisten erklärten sich als die rechtmäßigen Machthaber im Reich und gaben bekannt, dass sie nicht nur die osmanische Regierung, sondern auch die Aufständischen im Mittleren Osten mit allen Mitteln bekämpfen werden."
 aw_news.25.a:0 "Wir müssen wieder Ordnung herstellen!"
 aw_news.25.b:0 "Wir werden über unsere Feinde obsiegen!"
 aw_news.25.c:0 "Beunruhigend"
 aw_news.25.e:0 "Wir kämpfen für unsere Freiheit!"
 
 aw_news.26.t:0 "[TCR.GetName] besetzt Georgien"
 aw_news.26.d:0 "Im Zuge des Osmanischen Bürgerkrieges hat die Transkaukasische Regierung die Region Georgien besetzt. Als Begründung wurde verlautbart, es sei notwendig gewesen die ansässige Bevölkerung Georgiens vor den Wirren des Bürgerkrieges zu beschützen. Die Besetzung könnte in Zukunft ein Konfliktauslöser sein, sollte die Osmanische Regierung es schaffen den Bürgerkrieg zu überstehen. Aber auch bei einem Triumph der Faschisten besteht die Gefahr, dass dadurch ein gefährlicher Konflikt zustande kommt."
 aw_news.26.a:0 "Es war eine Notwendigkeit"
 aw_news.26.b:0 "Eine Frechheit!"
 aw_news.26.c:0 "Wenigstens werden die Georgier vom Krieg verschont"
 
 aw_news.27.t:0 "Japan besetzt die Philippinen"
 aw_news.27.d:0 "In einer unerwarteten militärischen Operation hat [JAP.GetNameDef] die philippinischen Inseln besetzt. Angeblich gab es seitens der philippinischen Regierung keinerlei Widerstand, nur vereinzelt haben sich philippinische Zivilisten gegen die japanischen Invasoren gewehrt."
 aw_news.27.a:0 "Japans Einfluss wächst"
 aw_news.27.b:0 "Die Japaner werden gefährlich!"
 
 aw_news.28.t:0 "Japans baut Einfluss aus"
 aw_news.28.d:0 "Nachdem [JAP.GetNameDef] bereits die Philippinen besetzte, hat Kaiser Hirohito nun auch die Besetzung Indochinas beschlossen. Auch diesmal gab es scheinbar keinerlei Widerstand seitens der Indochinesen. Es dürfte interessant sein wie China auf die fortwährende japanische Expansion reagieren wird."
 aw_news.28.a:0 "Aggressiv, diese Japaner"
 aw_news.28.b:0 "Wir werden uns auf eine Konfrontation verbereiten müssen!"
 
 aw_news.29.t:0 "Bürgerkrieg in Portugal"
 aw_news.29.d:0 "Nachdem bereits in Spanien ein blutiger Bürgerkrieg tobt, brach nun auch im Nachbarland Portugal ein schwerwiegender Konflikt zwischen den Kommunisten und der Regierung aus. In der Stadt Porto, im Norden Portugals gelegen, proklamierten kommunistische Anhänger die Sozialistische Republik Portugal. König Manuel II. befahl wiederum die Aufständischen zu bekämpfen, wodurch ein blutiger Konflikt losgetreten wurde."
 aw_news.29.a:0 "Das Feuer weitet sich aus"
 
 aw_news.30.t:0 "Indisch-Pakistanischer Krieg"
 aw_news.30.d:0 "In Indien ist ein größerer Konflikt zwischen der Regierung und pakistanischen Unabhängigkeitskämpfern ausgebrochen. Die indische Regierung hatte zuvor stets alle Forderungen eines unabhängigen Pakistans abgewiesen und seine Ein-Indien Politik fortgesetzt. Anhänger der Unabhängigkeitsbewegung sahen sich somit gezwungen ihre Forderungen mit Waffengewalt durchzusetzen."
 aw_news.30.a:0 "Das wird noch blutig"
 aw_news.30.b:0 "Wir lassen uns nicht mehr unterdrücken!"
 aw_news.30.c:0 "Wir werden die Ordnung wieder herstellen"
 
 aw_news.31.t:0 "Vasil I. greift zur Macht"
 aw_news.31.d:0 "In der Ukraine kam es zu einer beeindruckenden Machtdemostration seitens Vasil I. Dieser legte nämlich den Titel des Königs ab und ließ sich zum Kaiser der Ukraine krönen. Schon seit längerer Zeit war ein steigender Autoritarismus in der Ukraine beobachtbar, dass sich Vasil I. aber zum Kaiser krönen lässt kam für viele komplett unerwartet und bestätigt seine Unberechenbarkeit. Es bleibt unklar wie sich die Lage in der Ukraine weiterentwickeln wird und ob das ukrainische Volk hinter ihrem neuen Kaiser steht."
 aw_news.31.a:0 "Interessant"
 aw_news.31.b:0 "Es war eine Notwendigkeit"
 
 
 #Random Events
 aw_random.1.t:0 "Umgang mit der Presse"
 aw_random.1.d:0 "Wir sollten uns überlegen, wie wir mit der Presse umgehen. Es wäre empfehlenswert kritische Stimmen der Gegner stumm zu machen und unsere Sache im ganzen Lande zu propagieren."
 aw_random.1.a:0 "Eine Zensur wird benötigt"
 aw_random.1.b:0 "Am besten propagieren wir unsere Sache"
 
 aw_random.2.t:0 "Sowjetische Machtübernahme geglückt"
 aw_random.2.d:0 "Die von der Sowjetunion unterstützten Putschisten haben die Macht in unserem Land übernommen."
 aw_random.2.a:0 "Die Kommunistische Revolution breitet sich aus"
 
 
 
 
 #Political events
 election.18.t:0 "Wahl: Monarchisten in der Regierung?"
 election.18.d:0 "In [Root.GetName] ist eine aggressive monarchische Stimmung herangewachsen, was nun dazu geführt hat, dass mehrere Parteien mit monarchischen Idealen werben: Ein Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien konnte bei den jüngsten Wahlen die Gunst der Wähler gewinnen, was innerhalb der der [Root.GetRulingParty]-Partei zu Diskussionen geführt hat, ob wir nicht doch versuchen sollten, mit ihnen für die Regierungsbildung zu koalieren. Obwohl sie die demokratischen Ideale, auf denen unser Staat basiert, offen ablehnen, gibt die Tatsache, dass sie sich überhaupt zur Wahlteilnahme entschlossen hatten, unseren Ansichten einige Glaubwürdigkeit. Die Anerkennung ihres Rückhalts in der Bevölkerung könnte sie von gewalttätigen Handlungen abhalten."
 election.18.a:0 "Lieber sie als die Kommunisten!"
 election.18.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 
 election.19.t:0 "Monarchisten beeinflussen Außenpolitik"
 election.19.d:0 "Die Aufnahme der Monarchisten in unsere politische Koalition hat Einfluss auf unsere Außenpolitik gehabt. Trotz ihres vehementen Monarchismus haben sie Sympathisanten im Ausland, die dem Einfluss zustimmen, den sie in [Root.GetName] bekommen haben. Totalitäre Regierungen ähnlicher ideologischer Ausrichtungen sehen in uns potenzielle Verbündete. Egal, welche Abneigung die [Root.GetRulingParty] auch gegen ihre Ideale haben mag: es könnte notwendig werden, Beziehungen zu diesen Nationen zu unterhalten, wenn wir uns der Unterstützung der Monarchisten sicher sein wollen, die hinter unserer Regierung stehen."
 election.19.a:0 "Gegen größere Bedrohungen könnten wir einige Verbündete gut gebrauchen."
 election.19.b:0 "Bei solchen Freunden brauchen wir keine Feinde mehr."
 
 election.20.t:0 "Wahl: Monarchische Mehrheit"
 election.20.d:0 "Diese Wahlen waren für die Institution, die sie repräsentieren, eine verheerende Erfahrung. Die Mehrheit der [Root.GetAdjective]en Bevölkerung hat für eine monarchische Partei gestimmt, die alle Wahlen abschaffen und einen autokratischen Herrscher an die Macht bringen will. Viele möchten gegen diese Verletzung der demokratischen Ideale, denen die Monarchisten ihr Mandat überhaupt erst zu verdanken haben, gegen Waffengewalt vorgehen. Andere glauben, der Einsatz von Gewalt würde den monarchischen Idealen nur noch mehr Wind in die Segel geben."
 election.20.a:0 "Ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 election.20.b:0 "Kampflos werden wir unsere Freiheit nicht hergeben!"
 
