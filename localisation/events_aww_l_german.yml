 #Japan Events
 aw_jap.1.t:0 "Japan besetzt Korea"
 aw_jap.1.d:0 "Wir haben soeben die Meldung erhalten, dass die japanische Armee die koreanische Halbinsel wieder besetzt hat. Wenn wir sie dazu auffordern die Besetzung wieder rückgängig zu machen, dann könnte das zu einem kostspieligen Krieg werden. Wie sollen wir entscheiden?"
 aw_jap.1.a:0 "Sie sollen sich wieder zurückziehen!"
 aw_jap.1.b:0 "Das ist es nicht wert, lasst sie machen"
 
 aw_jap.2.t:0 "Berlin verlangt Rückzug"
 aw_jap.2.d:0 "[GER.GetNameDef] hat uns soeben mitgeteilt, dass sie die Besetzung Koreas nicht hinnehmen werden und den Rückzug aller japanischen Truppen verlangen. Sollte [JAP.GetNameDef] sich weigern, dann könnte [GER.GetNameDef] militärisch eingreifen."
 aw_jap.2.a:0 "Versuchen wir stattdessen zu verhandeln"
 aw_jap.2.b:0 "Wir ziehen uns lieber ganz zurück"
 aw_jap.2.c:0 "Wir bleiben bei unserem Vorhaben!"
 
 aw_jap.3.t:0 "Japan weigert sich"
 aw_jap.3.d:0 "Das japanische Außenministerium hat uns soeben mitgeteilt, dass sie an ihrem Vorhaben festhalten und sich nichts von Berlin diktieren lassen werden. Sie werden in Korea bleiben."
 aw_jap.3.a:0 "Dann müssen wir sie zum Rückzug zwingen"
 aw_jap.3.b:0 "Ein Krieg wäre zu kostspielig für uns"
 
 aw_jap.4.t:0 "Japan wünscht Verhandlungen"
 aw_jap.4.d:0 "Das japanische Außenministerium hat eine Bitte an uns gerichtet: [JAP.GetNameDef] wünscht Verhandlungen über die Remilitarisierung Koreas. Wir könnten von einem Abkommen darüber profitieren."
 aw_jap.4.a:0 "Lasst uns verhandeln!"
 aw_jap.4.b:0 "Nicht daran interessiert"
 
 aw_jap.5.t:0 "Berlin stimmt Verhandlungen zu"
 aw_jap.5.d:0 "[GER.GetNameDef] kommt unserer Bitte nach und möchte über die Konditionen für eine Remilitarisierung Koreas informiert werden: \n"[GER.GetNameDef] könnte für einen bestimmten Zeitraum die Leistungen japanischer Baufirmen in Anspruch nehmen." "
 aw_jap.5.a:0 "Bedingungen senden"
 
 aw_jap.6.t:0 "Berlin lehnt Verhandlungen ab"
 aw_jap.6.d:0 "[GER.GetNameDef] hat uns mitgeteilt, dass es nicht an Verhandlungen interessiert ist und keine Remilitarisierung Koreas dulden wird."
 aw_jap.6.a:0 "Dann marschieren wir trotzdem in Korea ein"
 aw_jap.6.b:0 "Dann müssen wir uns aus Korea fernhalten"
 
 aw_jap.7.t:0 "Remilitarisierung Koreas: Bedingungen"
 aw_jap.7.d:0 "[JAP.GetNameDef] bietet uns die Leistungen japanischer Baufirmen für 300 Tage an. Dafür wünschen sie die Erlaubnis für eine dauerhafte Besetzung Koreas."
 aw_jap.7.a:0 "Das hört sich vernünftig an"
 aw_jap.7.b:0 "Leider zu wenig"
 
 aw_jap.8.t:0 "Berlin stimmt zu"
 aw_jap.8.d:0 "[GER.GetNameDef] hat die Konditionen für eine Remilitarisierung Koreas angenommen. Sie nehmen jetzt die Leistungen unserer Baufirmen in Anspruch. "
 aw_jap.8.a:0 "Gute Neuigkeiten!"
 
 aw_jap.9.t:0 "Tokio verlangt Abtretung Shanghais"
 aw_jap.9.d:0 "Wir haben soeben eine Aufforderung des japanischen Außenministeriums entgegen genommen. Sie verlangen von uns die Abtretung Shanghais und drohen mit militärischen Konsequenzen sollte China sich weigern."
 aw_jap.9.a:0 "Wir können uns keine Konfrontation leisten"
 aw_jap.9.b:0 "Sollen sie es doch wagen uns anzugreifen!"
 
 aw_jap.10.t:0 "China lenkt ein"
 aw_jap.10.d:0 "Die Chinesen sind unserer Aufforderung nachgekommen und haben mit der Räumung Shanghais begonnen. Kein Wunder das sie Spielball der großen Mächte sind, sie besitzen offensichtlich kein Rückgrat!"
 aw_jap.10.a:0 "Das war zu erwarten"
 
 aw_jap.11.t:0 "China weist Forderung zurück"
 aw_jap.11.d:0 "Die Chinesen haben eine Abtretung Shanghais an [JAP.GetNameDef] abgelehnt. Das haben wir nicht erwartet, wie sollen wir nun vorgehen?"
 aw_jap.11.a:0 "Dann holen wir uns Shanghai mit Gewalt"
 aw_jap.11.b:0 "Blockiert ihre Häfen, sollen sie doch verhungern!"
 aw_jap.11.c:0 "Wir kümmern uns zu einem anderen Zeitpunkt darum"
 
 aw_jap.12.t:0 "Japanische Besatzung"
 aw_jap.12.d:0 "Die Japaner haben uns mitgeteilt, dass sie vor haben die Philippinen zu besetzen. In ihrer Begründung dafür heißt es: "...zur Sicherheit der philippinischen Bevölkerung übernimmt die japanische Armee die Kontrolle über die Regierung der Philippinen."
 aw_jap.12.a:0 "Wir sollten keine Toten riskieren und zustimmen"
 aw_jap.12.b:0 "Was erlauben die sich? Wir wehren uns!"
 
 aw_jap.13.t:0 "Besetzung der Philippinen"
 aw_jap.13.d:0 "Unsere Armee hat die Philippinen widerstandslos besetzt und übernimmt nun die Sicherung der dort ansässigen Bevölkerung."
 aw_jap.13.a:0 "Großartig"
 
 aw_jap.14.t:0 "Die Philippinen leisten Widerstand"
 aw_jap.14.d:0 "Die Regierung der [PHI.GetName] hat zum Widerstand gegen die japanische Besatzung aufgerufen. Wir werden jetzt gewaltätig gegen sie vorgehen müssen."
 aw_jap.14.a:0 "Sie wollten es so"
 
 aw_jap.15.t:0 "Japanische Besatzung"
 aw_jap.15.d:0 "Die Japaner haben uns mitgeteilt, dass sie vor haben Indochina zu besetzen. In ihrer Begründung dafür heißt es: "...zur Sicherheit der indochinesischen Bevölkerung übernimmt die japanische Armee die Kontrolle über die Regierung Indochinas.""
 aw_jap.15.a:0 "Wir sollten keine Toten riskieren und zustimmen"
 aw_jap.15.b:0 "Was erlauben die sich? Wir wehren uns!"
 
 aw_jap.16.t:0 "Besetzung Indochinas"
 aw_jap.16.d:0 "Unsere Armee hat Indochina widerstandslos besetzt und übernimmt nun die Sicherung der dort ansässigen Bevölkerung."
 aw_jap.16.a:0 "Großartig"
 
 aw_jap.17.t:0 "Indochina leistet Widerstand"
 aw_jap.17.d:0 "Die Regierung der [ICH.GetName] hat zum Widerstand gegen die japanische Besatzung aufgerufen. Wir werden jetzt gewaltätig gegen sie vorgehen müssen."
 aw_jap.17.a:0 "Dann müssen wir die Waffen sprechen lassen"
 
 aw_jap.18.t:0 "Japanisches Ultimatum"
 aw_jap.18.d:0 "[JAP.GetName] verlangt von uns die Kontrolle über die mandschurische Regierung. Sie drohen uns mit "notwendigen Maßnahmen" sollten wir uns weigern."
 aw_jap.18.a:0 "Wir haben keine Wahl"
 aw_jap.18.b:0 "Wir lassen uns nichts diktieren von ihnen!"
 
 aw_jap.19.t:0 "Mandschurei akzeptiert Ultimatum"
 aw_jap.19.d:0 "[MAN.GetName] hat unser Ultimatum akzeptiert. Wir haben nun die Kontrolle über ihre Regierung."
 aw_jap.19.a:0 "Gut so"
 
 aw_jap.20.t:0 "Mandschurei lehnt Ultimatum ab"
 aw_jap.20.d:0 "[MAN.GetName] hat unser Ultimatum abgelehnt. Wir werden das Land besetzen müssen um unseren Willen durchzusetzen."
 aw_jap.20.a:0 "Mobilisiert die Armee"
 
 aw_jap.21.t:0 "Gründung der Ostasiatischen Union"
 aw_jap.21.d:0 "[JAP.GetName] hat die Ostasiatische Union gegründet und bietet uns an, dass wir der Union beitreten. Damit könnten wir uns besser gegen die europäischen Großmächte schützen."
 aw_jap.21.a:0 "Treten wir der Union bei"
 aw_jap.21.b:0 "Bleiben wir neutral"
 
 aw_jap.22.t:0 "China tritt Union bei"
 aw_jap.22.d:0 "Das chinesische Außenministerium hat uns mitgeteilt, dass die Regierung Chinas einem Beitritt zugestimmt hat. [CHI.GetName] ist jetzt ein Mitglied der Ostasiatischen Union."
 aw_jap.22.a:0 "Gute Neuigkeiten"
 
 aw_jap.23.t:0 "China lehnt Beitritt ab"
 aw_jap.23.d:0 "Das chinesische Außenministerium hat uns mitgeteilt, dass die Regierung Chinas einen Beitritt abgelehnt hat. Damit entgeht uns leider ein wichtiger Partner."
 aw_jap.23.a:0 "Vielleicht ändern sie ihre Meinung ja noch"
 
