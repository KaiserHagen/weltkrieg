 #Serbien
 aw_ser.1.t:0 "Die Zukunft Serbiens"
 aw_ser.1.d:0 "Fast 21 Jahre ist es her als Serbien den Friedensvertrag von Lemberg unterzeichnete, welcher den Verlust Nord-Serbiens und Mazedoniens festlegte. Seit 15 Jahren leben unsere serbischen Brüder und Schwestern in Nord-Serbien mit einer relativ weitgehenden Autonomie unter teilweise besseren Bedingungen als wir. Es liegt also der Gedanke nahe, dass sich auch der Rest Serbiens den Vereinigten Staaten von Groß-Österreich anschließt, damit das serbische Volk endlich vereint ist..."
 aw_ser.1.a:0 "Wir sollten die groß-österreichische Regierung fragen"
 aw_ser.1.b:0 "Auf lange Sicht ist das keine Lösung"
 
 aw_ser.2.t:0 "Wien lehnt Anschluss ab"
 aw_ser.2.d:0 "Die groß-österreichische Regierung hat die Idee eines Anschlusses Serbiens zurückgewiesen. Begründet haben sie dies damit, dass die Gründung der Vereinigten Staaten von Groß-Österreich erst ein paar Jahre her ist und man noch ein paar Jahre warten möchte bevor an eine Erweiterung der Union gedacht wird."
 aw_ser.2.a:0 "Vielleicht zu einem späteren Zeitpunkt"
 
