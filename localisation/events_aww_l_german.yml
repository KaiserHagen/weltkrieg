 aw_osm.49.t:0 "[GEO.GetNameDef] erklärt Unabhängigkeit"
 aw_osm.49.d:0 "Georgische Aufständische haben in Tiflis die Republik Georgien ausgerufen und sich unabhängig erklärt. Wie sollen wir damit umgehen?"
 aw_osm.49.a:0 "Ignorieren wir sie, wir haben andere Probleme"
 aw_osm.49.b:0 "Wir werden auch sie wieder unter unsere Herrschaft bringen"
 
 aw_osm.50.t:0 "Osmanisches Ultimatum"
 aw_osm.50.d:0 "Konstantinopel hat ein Ultimatum an uns gerichtet, in dem sie den Anschluss der [TCR.GetName] an [OSM.GetNameDef] fordern. Sollten wir uns weigern könnten sie uns den Krieg erklären."
 aw_osm.50.a:0 "Uns bleibt nichts anderes übrig"
 aw_osm.50.b:0 "Wir leisten Widerstand bis zum letzen Atemzug"
 
 aw_osm.51.t:0 "[TCR.GetName] akzeptiert"
 aw_osm.51.d:0 "[TCR.GetNameDef] hat das Ultimatum angenommen. Sie sind jetzt ein Teil unseres Reiches."
 aw_osm.51.a:0 "Großartig"
 
 aw_osm.52.t:0 "[TCR.GetName] lehnt ab"
 aw_osm.52.d:0 "[TCR.GetNameDef] hat unser Ultimatum zurückgewiesen. Sie wollen weiterhin unabhängig bleiben."
 aw_osm.52.a:0 "Sie haben falsch entschieden"
 
 aw_osm.53.t:0 "Osmanen marschieren ein"
 aw_osm.53.d:0 "Die Osmanen sind dabei in unser Land einzumarschieren und unsere Regierung zu stürzen. Sollen wir uns wehren oder nicht?"
 aw_osm.53.a:0 "Verhindern wir ein Blutvergießen"
 aw_osm.53.b:0 "Wir werden sie aus unserem Land jagen!"
 
 aw_osm.54.t:0 "Persien widerstandslos besetzt"
 aw_osm.54.d:0 "Wir haben erfolgreich und ohne Widerstand seitens der Perser das Land besetzt und eine Marionettenregierung errichtet. Außerdem haben wir die den Turkvölkern zugehörigen Gebiete in unser Reich eingegliedert."
 aw_osm.54.a:0 "Großartig"
 
 aw_osm.55.t:0 "Persien leistet Widerstand"
 aw_osm.55.d:0 "[PER.GetNameDef] hat sich gegen unseren Einmarsch gewehrt und unsere Truppen attackiert. Wir werden zu härteren Mittel greifen müssen."
 aw_osm.55.a:0 "Dann greifen wir zu härteren Mitteln!"
 
 aw_osm.56.t:0 "Turkestanische Frage"
 aw_osm.56.d:0 "Wir müssen uns entscheiden wie wir mit Turkestan umgehen. Es bleiben nur zwei Möglichkeiten übrig: Entweder wir annektieren die ganze Region oder wir richten ein Marionettenregierung ein um die Kontrolle über diese Region zu erhalten. Wofür auch immer wir uns entscheiden, das Ziel ist es die Turkvölker zu einen."
 aw_osm.56.a:0 "Wir müssen Turkestan in das Reich eingliedern"
 aw_osm.56.b:0 "Es genügt eine Marionettenregierung einzurichten"
 
 aw_osm.57.t:0 "Osmanisches Ultimatum"
 aw_osm.57.d:0 "Die Osmanische Regierung forderte den vollständigen Anschluss Turkestans an [OSM.GetNameDef]. Sollen wir dem zustimmen?"
 aw_osm.57.a:0 "Alle Turkvölker sollten vereint sein"
 aw_osm.57.b:0 "Des geht definitiv zu weit!"
 
 aw_osm.59.t:0 "[TUK.GetName] akzeptiert Ultimatum"
 aw_osm.59.d:0 "[TUK.GetNameDef] hat unser Ultimatum akzeptiert. Wir haben Turkestan erfolgreich in das Reich eingegliedert."
 aw_osm.59.a:0 "Wir haben es geschafft!"
 
 aw_osm.60.t:0 "Ultimatum zurückgewiesen"
 aw_osm.60.d:0 "[TUK.GetNameDef] hat unser Ultimatum zurückgewiesen, sie möchten weiterhin unabhängig bleiben."
 aw_osm.60.a:0 "Wie unerwartet"
 
 aw_osm.58.t:0 "Osmanische Regierung übt Druck aus"
 aw_osm.58.d:0 "Die Osmanische Regierung hat verlautbart, dass sie die Kontrolle über die turkestanische Regierung fordert. Wie sollen wir darauf reagieren?"
 aw_osm.58.a:0 "Wir geben lieber nach"
 aw_osm.58.b:0 "Das werden wir nicht zulassen!"
 
 aw_osm.61.t:0 "Ultimatum angenommen"
 aw_osm.61.d:0 "[TUK.GetNameDef] hat unser Ultimatum angenommen, wir haben erfolgreich eine Marionettenregierung in Turkestan einrichten können."
 aw_osm.61.a:0 "Großartig"
 
 aw_osm.62.t:0 "Ultimatum zurückgewiesen"
 aw_osm.62.d:0 "[TUK.GetNameDef] hat unser Ultimatum zurückgewiesen mit dem Hinweis, dass sie niemals ihre Unabhängigkeit aufgeben werden."
 aw_osm.62.a:0 "Dann weden wir sie dazu zwingen müssen"
 
 aw_osm.63.t:0 "Osmanische Besatzung"
 aw_osm.63.d:0 "[OSM.GetNameDef] hat mit dem Einmarsch in unser Land begonnen. Die osmanische Regierung plant eine weitgehende Besetzung unseres Landes und die Kontrolle über unsere Regierung. Sollen wir uns wehren?"
 aw_osm.63.a:0 "Wir riskieren lieber keine Toten"
 aw_osm.63.b:0 "Wir müssen uns wehren!"
 
 aw_osm.64.t:0 "[KBN.GetName] widerstandslos besetzt"
 aw_osm.64.d:0 "Unsere Truppen haben [KBN.GetName] widerstandslos besetzt und die Regierung in Krasnodar abgesetzt. Die Regionen Südkaukasus, Kaukasus und Grosny wurden in unser Reich eingegliedert und in Krasnodar eine Marionettenregierung eingerichtet."
 aw_osm.64.a:0 "Tolle Neuigkeiten"
 
 aw_osm.65.t:0 "Widerstand bei Einmarsch"
 aw_osm.65.d:0 "Kubanische Truppen haben beim Einmarsch unserer Truppen das Feuer eröffnet. Offensichtlich wehren sich die Kubaner gegen die Besetzung ihres Landes. Wir werden sie bekämpfen müssen."
 aw_osm.65.a:0 "Beseitigt jeden Widerstand"
 
 aw_osm.66.t:0 "[YEM.GetNameDef] erklärt Unabhängigkeit"
 aw_osm.66.d:0 "Jemetische Aufständische haben in Sanaa das unabhängige Emirat Jemen ausgerufen. Wie sollen wir damit umgehen?"
 aw_osm.66.a:0 "Momentan können wir nichts dagegen unternehmen"
 aw_osm.66.b:0 "Das werden wir nicht zulassen"
 
 aw_osm.68.t:0 "Konstantinopel möchte VÖlkerbund beitreten"
 aw_osm.68.d:0 "[OSM.GetNameDef] hat einen Antrag auf Mitgliedschaft im Völkerbund gestellt."
 aw_osm.68.a:0 "Sie wären ein wichtiges Mitglied"
 aw_osm.68.b:0 "Wir brauchen sie nicht"
 
 aw_osm.69.t:0 "Wien akzeptiert Antrag"
 aw_osm.69.d:0 "[UGA.GetNameDef] haben unseren Antrag auf Mitgliedschaft im Völkerbund akzeptiert. Wir sind nun vollwertiges Mitglied."
 aw_osm.69.a:0 "Großartig"
 
 aw_osm.70.t:0 "Wien lehnt Antrag ab"
 aw_osm.70.d:0 "[UGA.GetNameDef] haben unseren Antrag auf Mitgliedschaft im Völkerbund abgelehnt. Wir werden uns andere Verbündete suchen müssen."
 aw_osm.70.a:0 "Wir sollten sie im Auge behalten"
 
 aw_osm.71.t:0 "Konstantinopel schlägt Abkommen vor"
 aw_osm.71.d:0 "[OSM.GetNameDef] hat uns angeboten die Regionen Hedschas und Al-Rashid an uns abzutreten. Im Gegenzug wären wir eine Marionette von ihnen."
 aw_osm.71.a:0 "Annehmen"
 aw_osm.71.b:0 "Ablehnen"
 
 aw_osm.72.t:0 "Arabien ist einverstanden"
 aw_osm.72.d:0 "[SAU.GetNameDef] ist mit dem Abkommen einverstanden."
 aw_osm.72.a:0 "Großartig"
 
 aw_osm.73.t:0 "Arabien lehnt ab"
 aw_osm.73.d:0 "[SAU.GetNameDef] ist mit unserem Vorschlag nicht einverstanden. Wir müssen eine andere Lösung für die entsprechenden Regionen finden."
 aw_osm.73.a:0 "Wir errichten einfach einen neuen Marionettenstaat"
 
 #Transcaucasian Republic
 aw_tcr.1.t:0 "Intervention im Osmanischen Bürgerkrieg?"
 aw_tcr.1.d:0 "Im Osmanischen Reich tobt ein brutaler Bürgerkrieg. Wir könnten die Initiative ergreifen und die Region Georgien zum Schutze der dortigen Bevölkerung besetzen. Zwar würde keine der Bürgerkriegsparteien sofort dagegen einschreiten, jedoch müssen wir uns im Klaren darüber sein, dass das später zu Konflikten führen könnte."
 aw_tcr.1.a:0 "Die ansässige Bevölkerung braucht unsere Hilfe!"
 aw_tcr.1.b:0 "Halten wir uns lieber raus"
 
 #Ottoman Civil War
 osman.1.t:0 "Ausbruch des Bürgerkrieges"
 osman.1.d:0 "Die osmanische Regierung hat nichts gegen die Zustände im Reich getan. Nun haben sich im Nahen Osten die Arabische Liga und in Ankara Unterstützer der faschistischen Bewegung erhoben um gegen die osmanische Regierung zu kämpfen."
 osman.1.a:0 "Bleibe dem Osmanischen Reich treu"
 osman.1.b:0 "Desertiere zu einer anderen Bürgerkriegsfraktion"
 
 osman.2.t:0 "Bürgerkrieg im Osmanischen Reich"
 osman.2.d:0 "Im Osmanischen Reich ist ein Bürgerkrieg ausgebrochen und die Regionen Hedschas und Al-Rashid haben sich Arabien angeschlossen. Wir haben nun die Möglichkeit unseren restlichen arabischen Brüdern im Kampf gegen die Osmanen zu unterstützen!"
 osman.2.a:0 "Selbstverständlich helfen wir unseren Brüdern!"
 osman.2.b:0 "Wir halten uns lieber raus"
 
 osman.3.t:0 "Libyen erklärt Unabhängigkeit"
 osman.3.d:0 "Aufständische in Libyen haben sich gegen unsere Besatzung erhoben und die Unabhängigkeit erklärt. Wie sollen wir mit den libyschen Aufständischen umgehen?"
 osman.3.a:0 "Ignoriert sie, wir können momentan nichts tun"
 osman.3.b:0 "Wir werden auch diesen Aufstand niederschlagen"
 
 
 osman.4.t:0 "Ausbruch des Bürgerkrieges"
 osman.4.d:0 "Im Mittleren Osten haben sich Unterstützer der demokratischen und sozialistischen Parteien gegen die Regierung erhoben und haben sich als unabhängig erklärt."
 osman.4.a:0 "Gehe mit der Regierung"
 osman.4.b:0 "Gehe mit den Demokraten und Sozialisten"
 
 osman.5.t:0 "Ausbruch des Bürgerkrieges"
 osman.5.d:0 "Im Mittleren Osten haben sich Unterstützer der demokratischen und sozialistischen Parteien gegen die Regierung erhoben und haben sich als unabhängig erklärt."
 osman.5.a:0 "Gehe mit der Regierung"
 osman.5.b:0 "Gehe mit den Demokraten und Sozialisten"
 
 
 osman.6.t:0 "Aufständische besiegt"
 osman.6.d:0 "Nach langen und ermüdenden Kämpfen haben die Arabische Liga und die faschistischen Verräter endlich kapituliert und sich dem Osmanischen Reich ergeben. Nun müssen wir entscheiden, was wir mit unserem Sieg anfangen. Entweder wir vereinigen das Reich wieder oder aber wir gewähren den nah-östlichen Völker etwas Autonomie und setzen eine Marionettenregierung ein."
 osman.6.a:0 "Das Reich muss wieder vereinigt werden"
 osman.6.b:0 "Errichten wir Marionettenstaaten, hoffentlich bereiten die uns weniger Probleme"
 
 osman.7.t:0 "Arabische Liga triumphiert // Vertrag von Aleppo"
 osman.7.d:0 "Die Arabische Liga hat sich erfolgreich gegen die imperialistischen Machtgelüste Konstantinopels durchgesetzt und sich die Unabhängigkeit erkämpft. In Aleppo wurde die Nachkriegsordnung des Osmanischen Reiches festgelegt:\n - Der Syrische, Kurdische und Bagdadische Staat werden unabhängig \n - Hedschas und Al Rashid werden an Arabien abgetreten\n - Der Sultan muss abdanken und die Demokratie wird eingeführt\n - Auf dem Gebiet des verbliebenen Osmanischen Reiches wird ein Türkischer Nationalstaat errichtet\n"
 osman.7.a:0 "Wir haben uns die Freiheit erkämpft"
 
 osman.8.t:0 "Arabische Liga triumphiert"
 osman.8.d:0 "Wir haben gemeinsam mit unseren Verbündeten die Osmanischen Besatzer besiegt. Sollen wir weiterhin Mitglied in der Arabischen Liga sein?"
 osman.8.a:0 "Wir werden besser neutral"
 osman.8.b:0 "Wir sollten weiterhin Mitglied sein"
 
 osman.9.t:0 "Arabische Liga triumphiert"
 osman.9.d:0 "Wir haben gemeinsam mit unseren Verbündeten die Osmanischen Besatzer besiegt. Sollen wir weiterhin Mitglied in der Arabischen Liga sein?"
 osman.9.a:0 "Wir werden besser neutral"
 osman.9.b:0 "Wir sollten weiterhin Mitglied sein"
 
 osman.10.t:0 "Arabische Liga triumphiert"
 osman.10.d:0 "Wir haben gemeinsam mit unseren Verbündeten die Osmanischen Besatzer besiegt. Sollen wir weiterhin Mitglied in der Arabischen Liga sein?"
 osman.10.a:0 "Wir werden besser neutral"
 osman.10.b:0 "Wir sollten weiterhin Mitglied sein"
 
 osman.11.t:0 "Fahnenflucht"
 osman.11.d:0 "Schließe dich einer Bürgerkriegsfraktion an"
 osman.11.a:0 "Großtürkisches Reich"
 osman.11.b:0 "Bagdad"
 osman.11.c:0 "Arabische Republik Syrien"
 osman.11.e:0 "Kurdistan"
 
 osman.12.t:0 "Feinde besiegt // Begründung des Großtürkischen Reiches"
 osman.12.d:0 "Wir haben erfolgreich sowohl die Osmanischen Regierung, als auch die Arabische Liga besiegt. Das wird der Beginn unseres Aufstiegs sein, dem Großtürkischen Reich stehen noch glorreiche Zeiten bevor!"
 osman.12.a:0 "Niemand wird uns aufhalten!"
 
 #Italy events 
 aw_ita.1.t:0 "Italien will Annäherung"
 aw_ita.1.d:0 "[ITA.GetNameDef] möchte eine Verbesserung der Beziehung zwischen Rom und Wien und schlägt deswegen einen Nichtangriffspakt vor. Dieser soll den Frieden zwischen unseren Ländern langfristig sichern."
 aw_ita.1.a:0 "Wir sind auf dem richtigen Weg"
 aw_ita.1.b:0 "Nicht mit diesen Faschisten"
 
 aw_ita.2.t:0 "Wien akzeptiert Angebot"
 aw_ita.2.d:0 "Die Regierung in Wien hat unser Angebot angenommen. Wir haben nun einen Nichtangriffspakt mit [UGA.GetNameDef]."
 aw_ita.2.a:0 "Gut"
 
 aw_ita.3.t:0 "Wien lehnt Angebot ab"
 aw_ita.3.d:0 "Die Regierung in Wien hat unser Angebot abgelehnt. Eine Begründung dafür gab es nicht."
 aw_ita.3.a:0 "Wir sollten vorbereitet sein"
 
 aw_ita.4.t:0 "Italien verlangt Referendum"
 aw_ita.4.d:0 "[ITA.GetNameDef] verlangt in der Region Tessin die Abhaltung eines Referendums in welchem darüber abgestimmt wird, ob die Bevölkerung weiterhin bei der Schweiz bleiben oder sich Italien anschließen möchte."
 aw_ita.4.a:0 "Wir sollten die Bevölkerung fragen"
 aw_ita.4.b:0 "Wir beugen uns nicht ital. Machtbestrebungen"
 
 aw_ita.5.t:0 "Schweiz stimmt zu"
 aw_ita.5.d:0 "[SWI.GetNameDef] hat einer Abhaltung eines Referendums in der Region Tessin zugestimmt. Die Abhaltung wird jedoch ein paar Wochen dauern."
 aw_ita.5.a:0 "Großartig"
 
 aw_ita.6.t:0 "Schweiz lehnt ab"
 aw_ita.6.d:0 "Die schweizerische Regierung hat es abgelehnt ein Referendum abzuhalten. Sie halten es für "unnötig" da sich die meisten Einwohner in dieser Region der Schweiz angehörig fühlen sollen."
 aw_ita.6.a:0 "Unser Volk muss befreit werden!"
 
 aw_ita.7.t:0 "Bewohner für Anschluss an Italien"
