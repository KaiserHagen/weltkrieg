 aw_jap.24.d:0 "Wir haben heute eine Nachricht aus dem japanischen Außenministerium bekommen. [JAP.GetName] lädt uns zur Ostasiatischen Union ein. Was sollen wir antworten?"
 aw_jap.24.a:0 "Treten wir der Union bei"
 aw_jap.24.b:0 "Bleiben wir neutral"
 
