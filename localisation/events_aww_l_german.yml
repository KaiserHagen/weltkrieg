 aw_jap.33.t:0 "Mandschurische Frage"
 aw_jap.33.d:0 "[JAP.GetName] hat uns den Plan zur "Mandschurischen Frage" vorgelegt. Laut diesem würden wir einige Gebietsgewinne in der Mandschurei erlangen. Japan würde die Herrschaft über die östlichen Gebiete übernehmen. Wie sollen wir vorgehen?"
 aw_jap.33.a:0 "Führen wir den Plan durch"
 aw_jap.33.b:0 "Setzen wir den Plan später um"
 aw_jap.33.c:0 "Lassen wir lieber die Finger davon"
 
 aw_jap.34.t:0 "China stimmt Plan zu"
 aw_jap.34.d:0 "[CHI.GetName] hat unserem Plan zur "Mandschurischen Frage" zugestimmt."
 aw_jap.34.a:0 "Legen wir los"
 
 aw_jap.35.t:0 "China lehnt Plan ab"
 aw_jap.35.d:0 "[CHI.GetName] hat unseren Plan zur Mandschurischen Frage abgelehnt. Wir müssen uns wohl etwas anderes überlegen."
 aw_jap.35.a:0 "Wir können uns auch später darum kümmern"
 
 aw_jap.39.t:0 "China vertagt Plan"
 aw_jap.39.d:0 "[CHI.GetName] möchte unseren Plan zur "Mandschurischen Frage" zu einem späteren Zeitpunkt durchführen. Wir werden uns gedulden müssen."
 aw_jap.39.a:0 "Geduld ist das höchste Gut"
 
 aw_jap.36.t:0 "Japan möchte Völkerbund beitreten"
 aw_jap.36.d:0 "Wir haben eine Nachricht vom japanischen Außenministerium erhalten: [JAP.GetName] möchte dem Völkerbund beitreten. Sollen wir einem Beitritt zustimmen?"
 aw_jap.36.a:0 "Sie wären ein würdiges Mitglied"
 aw_jap.36.b:0 "Lieber nicht"
 
 aw_jap.37.t:0 "Wien stimmt Beitritt zu"
 aw_jap.37.d:0 "Das österreichische Außenministerium hat uns mitgeteilt, dass sie einem Beitritt Japans zustimmen. Wir sind nun Mitglied im Völkerbund."
 aw_jap.37.a:0 "Großartig"
 
 aw_jap.38.t:0 "Wien lehnt Beitritt ab"
 aw_jap.38.d:0 "Das österreichische Außenministerium hat uns mitgeteilt, dass sie einen Beitritt Japans ablehnen."
 aw_jap.38.a:0 "Dann müssen wir uns andere Verbündete suchen"
 
 aw_jap.40.t:0 "Demokratischer Putsch"
 aw_jap.40.d:0 "Heute hat die Demokratische Bewegung einen Putsch durchgeführt und wichtige Institutionen übernommen. Uns bleiben zwei Möglichkeiten:"
 aw_jap.40.a:0 "Flucht ins Exil"
 aw_jap.40.b:0 "Bekämpfung der Demokraten!"
 
 aw_jap.41.t:0 "Japan zieht sich zurück"
 aw_jap.41.d:0 "[JAP.GetNameDef] hat sich dazu entschlossen die koreanische Halbinsel nicht zu besetzen. Wir haben sie erfolgreich davon abgehalten."
 aw_jap.41.a:0 "Niemand stellt sich gegen [GER.GetNameDef]"
 
 aw_jap.42.t:0 "Japanische Seeblockade"
 aw_jap.42.d:0 "Da wir dem Japanischen Kaiserreich Shanghai nicht zugesprochen haben, hat [JAP.GetLeader] eine Seeblockade gegen uns beschlossen. Sollten wir weiterhin von der Außenwelt über den Seeweg abgeschnitten sein, so könnte eine Hungerkatastrophe ausbrechen."
 aw_jap.42.a:0 "Hinterhältige Japaner! Wir brauchen unbedingt eine starke Flotte!"
 
