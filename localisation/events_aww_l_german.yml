 aw_fra.41.d:0 "[GER.GetNameDef] hat uns dazu aufgefordert die Annektion Belgiens rückgängig zu machen und verlangt einen vollständigen Rückzug aller französischen Truppen aus Belgien."
 aw_fra.41.a:0 "Wir sind nicht bereit für eine Konfrontation mit den Deutschen"
 aw_fra.41.b:0 "Zum Teufel sollen sich die Deutschen scheren!"
 
