 aw_chi.35.t:0 "Macau ist gefallen"
 aw_chi.35.d:0 "[CHI.GetNameDef] hat Macau besetzt und unsere Besatzung gefangen genommen. Sollen wir ihnen ein Friedensangebot machen und Macau als chinesisches Territorium anerkennen?"
 aw_chi.35.a:0 "Wir sollten diesen Krieg beenden"
 aw_chi.35.b:0 "Wir werden uns Macau zurückholen"
 
 aw_chi.36.t:0 "Friedensangebot Portugals"
