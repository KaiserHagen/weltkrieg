 aw_chi.37.a:0 "Mutig von ihnen"
 
 aw_chi.38.t:0 "Kommunistischer Putsch"
 aw_chi.38.d:0 "In einer groß angelegten Verschwörung haben kommunistische Milizen einen Putsch gegen die Monarchie durchgeführt und den chinesischen Kaiser gefangen genommen. Trotz einiger blutiger Auseinandersetzungen konnten die kommunistischen Verschwörer die Macht an sich reißen."
 aw_chi.38.a:0 "Unser Plan war erfolgreich!"
 
 aw_chi.39.t:0 "Peking wird Regierungssitz"
 aw_chi.39.d:0 "Nachdem sich Peking nicht mehr durch benachbarte Länder in Gefahr befindet, wird unser Regierungssitz wieder dorthin verlegt. Wir erwarten eine große Zeremonie für die Einweihung der neuen Hauptstadt."
 aw_chi.39.a:0 "Großartig!"
 
 #Ukraine
 aw_ukr.1.t:0 "Unterstütze die Radikalen Parteien"
 aw_ukr.1.d:0 "Der König hat versagt, unser Land verarmt immer mehr und die benachbarten Großmächte werden zu einer großen Bedrohung. Es wird Zeit, dass wir einen neuen Weg gehen."
 aw_ukr.1.a:0 "Unterstütze die Faschisten"
