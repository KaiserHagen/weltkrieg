 uga.41.t:0 "Anschluss Serbiens?"
 uga.41.d:0 "Wir haben einen Vorschlag der serbischen Regierung erhalten, welcher den Anschluss Serbiens an die Vereinigten Staaten von Groß-Österreich vorschlägt. Begründet haben sie diesen Schritt unter anderem damit, dass bereits ein Großteil der serbischen Bevölkerung im Kronland Nord-Serbien unter teils besseren Bedingungen und mit weitgehender Autonomie lebt. Wir sollten uns diesen Vorschlag gut überlegen, solch ein Schritt kann für beide Seiten profitabel sein."
 uga.41.a:0 "Das könnte die serbische Frage entgültig lösen"
 uga.41.b:0 "Womöglich geht das nicht gut, also lieber nicht"
 
