 aw_osm.28.d:0 "[ENG.GetNameDef] haben dem Ultimatum zugestimmt. Sie werden Ägypten an [OSM.GetNameDef] abtreten."
 aw_osm.28.a:0 "Großartig"
 
 aw_osm.29.t:0 "London lehnt ab"
 aw_osm.29.d:0 "[ENG.GetNameDef] hat unser Ultimatum zurückgewiesen. Sie halten die Forderung für lächerlich."
 aw_osm.29.a:0 "Sie haben falsch entschieden"
 
 aw_osm.30.t:0 "Verhältnis mit [GER.GetName]"
 aw_osm.30.d:0 "Da wir jetzt unsere Macht gefestigt haben, sollten wir uns überlegen ob wir weiterhin mit dem [GER.GetName] verbündet sein wollen."
 aw_osm.30.a:0 "Verlassen wir das Bündnis"
 aw_osm.30.b:0 "Wir sollten bei ihnen bleiben"
 
 aw_osm.31.t:0 "Naht der Bürgerkrieg?"
 aw_osm.31.d:0 "In unserem Reich wächst die Unzufriedenheit, die Menschen fordern weitgehende Reformen und ein Ende des Stillstandes. Besonders die Völker im Nahen Osten wünschen sich eine größere Veränderung und mehr Mitsprache. Wenn wir weiterhin tatenlos bleiben und uns nicht um diese Probleme kümmmern, so könnte es ziemlich bald zu einem großen Bürgerkrieg kommen."
 aw_osm.31.a:0 "Wir müssen mit der Zeit gehen und große Veränderungen in Kauf nehmen"
 aw_osm.31.b:0 "Unsere Macht muss auf jeden Fall erhalten bleiben"
 
 aw_osm.32.t:0 "Eine neue Hoffnung?"
 aw_osm.32.d:0 "Die Bürger haben in zahlreichen Protesten ihren Wunsch zur Veränderung geäußert und erwarten von der Regierung eine Stellungnahme. Celâl Bayar und Mustafa Kemal Pascha sind zwei sehr bekannte Politiker die es sich zur Aufgabe gemacht haben, das Osmanische Reich weitgehend zu reformieren. Während Celâl Bayar eine umfassende Staatsreform befürwortet, sieht Mustafa Kemal Pascha die "Spaltung" des Reiches in mehrere Staaten als Notwendigkeit an."
 aw_osm.32.a:0 "Eine umfassende Staatsreform scheint das Richtige zu sein"
 aw_osm.32.b:0 "Eine Spaltung des Reiches ist die einzige Lösung"
 
 aw_osm.33.t:0 "Aufstände gefährden die Sicherheit"
 aw_osm.33.d:0 "In mehreren Regionen haben Aufständische Unruhe gestiftet und gegen die osmanische Regierung protestiert. Größere Unruhen konnten bisher verhindert werden, jedoch bereiten uns die Unruhestifter nichtsdestotrotz Probleme."
 aw_osm.33.a:0 "Solange wir sie im Zaum halten können..."
 
 aw_osm.34.t:0 "Aufstände breiten sich aus"
 aw_osm.34.d:0 "In zahlreichen Orten gab es schwere Auseinandersetzungen zwischen den Regierungstruppen und den Aufständischen. Der Widerstand gegen unsere Regierung breitet sich wie ein Lauffeuer aus. Sollten wir nicht schnell handeln, so könnte dieser Konflikt in einen großen Bürgerkrieg ausufern."
 aw_osm.34.a:0 "Uns fehlen Mittel um gegen sie vorzugehen"
 aw_osm.34.b:0 "Alles Mögliche muss unternommen werden um diesen Aufstand zu beenden!"
 
 aw_osm.35.t:0 "Das Ende ist nahe"
 aw_osm.35.d:0 "Unsere Truppen können die Aufstände kaum noch kontrollieren, wir haben bereits über einige Regionen die Kontrolle verloren. Es wird nicht mehr lange dauern bis das komplette Chaos ausbrechen wird. Wir sollten unsere Truppen um Konstantinopel sammeln, um unseren Sultan zu beschützen."
 aw_osm.35.a:0 "Möge Allah uns beschützen"
 
 aw_osm.36.t:0 "Staatsreform-Vorschlag veröffentlicht"
 aw_osm.36.d:0 "Celâl Bayar hat einen ersten Vorschlag zu einer weitgehenden Staatsreform veröffentlicht. Dieser sieht den Wandel zu einer Demokratie und weitgehende Autonomie für zahlreiche Regionen vor. Es wird zwar einiges an Arbeit und Aufwand kosten, jedoch wird das unserem Reich eine großartige Zukunft ermöglichen."
 aw_osm.36.a:0 "Ein interessanter Vorschlag"
 
 aw_osm.37.t:0 "Mustafa Kemal Pascha veröffentlicht ersten Vorschlag"
 aw_osm.37.d:0 "Mustafa Kemal Pascha hat einen ersten Vorschlag zur Zukunft des Reiches veröffentlicht. Dieser sieht die Abspaltung und Gründung mehrere Staaten vor. Unter anderem sollen ein palästinensischer und kurdischer Staat gegründet werden. Desweiteren soll ein demokratisches Wahlsystem eingeführt werden und unzählige Wirtschaftsreformen stattfinden. Um eine gute Zusammenarbeit mit den neu gegründeten Staaten zu gewährleisten, soll auch eine große Konferenz mit allen Staatsführern abgehalten werden."
 aw_osm.37.a:0 "Ein interessanter Vorschlag"
 
 aw_osm.38.t:0 "Staatsreform-Plan vorgelegt"
 aw_osm.38.d:0 "Celâl Bayar hat uns einen vollständigen Plan zur Staatsreform vorgelegt. Viele Punkte wurden darin konkretisiert und genau ausgearbeitet. Es liegt nun an Euch der Veränderung grünes Licht zu geben."
 aw_osm.38.a:0 "Es wird Zeit die Dinge anzugehen"
 
 aw_osm.39.t:0 "Vollständiger Plan vorgelegt"
 aw_osm.39.d:0 "Mustafa Kemal Pascha hat den vollständigen Plan zur Lösung der inneren Probleme des Osmanischen Reiches vorgelegt. Viele Punkte wurden darin nochmals überarbeitet und genauer erklärt. Ihr seit nun dafür verantwortlich dem Plan grünes Licht zu geben."
 aw_osm.39.a:0 "Auf eine bessere Zukunft"
 
