 aw_ger.28.t:0 "Berlin lädt uns ein"
 aw_ger.28.d:0 "Berlin hat uns heute das Angebot gemacht der deutschen Allianz beizutreten. Sollen wir ihnen beitreten?"
 aw_ger.28.a:0 "Ja sie wären ein wichtiger Partner!"
 aw_ger.28.b:0 "Nein wir kommen ohne sie zurecht"
 
 aw_ger.29.t:0 "[UKR.GetNameDef] nimmt Einladung an"
 aw_ger.29.d:0 "[UKR.GetNameDef] hat unser Angebot angenommen. Sie sind jetzt unsere Verbündeten!"
 aw_ger.29.a:0 "Tolle Neuigkeiten"
 
 aw_ger.30.t:0 "[UKR.GetNameDef] lehnt Einladung ab"
 aw_ger.30.d:0 "[UKR.GetNameDef] hat das Angebot abgelehnt. Wie sollen wir mit dieser Respektlosigkeit umgehen?"
 aw_ger.30.a:0 "Die sind sowieso keine Bedrohung für uns"
 
 aw_ger.31.t:0 "Berlin wünscht Nichtangriffspakt"
 aw_ger.31.d:0 "Wir haben heute ein Angebot aus Berlin erhalten. [GER.GetNameDef] bietet einen Nichtangriffspakt zwischen unseren Ländern an."
 aw_ger.31.a:0 "Wir sollten zustimmen"
 aw_ger.31.b:0 "Solch ein Pakt wird nicht notwendig sein"
 
 aw_ger.32.t:0 "Wien stimmt zu"
 aw_ger.32.d:0 "[UGA.GetNameDef] haben unser Angebot angenommen. Wir haben den Frieden zwischen unseren Ländern gesichert."
 aw_ger.32.a:0 "Großartig"
 
 aw_ger.33.t:0 "Wien lehnt ab"
 aw_ger.33.d:0 "[UGA.GetNameDef] haben das Angebot abgelehnt. Wir sollten uns auf das schlimmste vorbereiten."
 aw_ger.33.a:0 "Traurig wie weit wir uns entfernt haben"
 
 aw_ger.34.t:0 "Staatsbesuch aus Deutschland"
 aw_ger.34.d:0 "Im Zuge des Staatsbesuchs aus Deutschland bietet uns [GER.GetNameDef] einen Nichtangriffspakt an. Sollen wir ihr Angebot annehmen?"
 aw_ger.34.a:0 "Ja sie wären ein wichtiger Partner!"
 aw_ger.34.b:0 "Nein das ist nicht notwendig"
 
 aw_ger.35.t:0 "Nichtangriffspakt mit [OSM.GetNameDef]"
 aw_ger.35.d:0 "[OSM.GetNameDef] hat unser Angebot angenommen. Wir haben nun einen Nichtangriffspakt mit ihnen."
 aw_ger.35.a:0 "Großartig"
 
 aw_ger.36.t:0 "[OSM.GetNameDef] lehnt ab"
 aw_ger.36.d:0 "[OSM.GetNameDef] hat das Angebot abgelehnt. Wir sollten uns auf das Schlimmste vorbereiten."
 aw_ger.36.a:0 "Narren!"
 
 aw_ger.37.t:0 "Berlin bietet Kooperation an"
 aw_ger.37.d:0 "Berlin hat uns eine engere Zusammenarbeit angeboten und lädt uns zur Wirtschaftsunion ein. Sollen wir ihnen entgegen kommen?"
 aw_ger.37.a:0 "Ja sie wären ein wichtiger Partner!"
 aw_ger.37.b:0 "Nein wir kommen ohne sie zurecht"
 
 aw_ger.38.t:0 "China nimmt Angebot an"
 aw_ger.38.d:0 "[CHI.GetNameDef] hat einer Kooperation mit uns zugestimmt und haben beschlossen der Wirtschaftsunion beizutreten."
 aw_ger.38.a:0 "Gute Neuigkeiten"
 
 aw_ger.39.t:0 "China lehnt ab"
 aw_ger.39.d:0 "[CHI.GetNameDef] hat eine engere Zusammenarbeit mit uns abgelehnt. Sie haben beschlossen "neutral" zu bleiben."
 aw_ger.39.a:0 "Verrückte Chinesen"
 
 aw_ger.40.t:0 "Berlin fordert Shanghai"
 aw_ger.40.d:0 "[GER.GetNameDef] hat die Kontrolle über die Stadt Shanghai und deren Außenbezirke gefordert. Sollten wir ablehnen könnte dies zu Sanktionen gegen uns führen."
 aw_ger.40.a:0 "Überlassen wir es ihnen"
 aw_ger.40.b:0 "Welch verrückte Forderung!"
 
 aw_ger.41.t:0 "China gibt nach"
 aw_ger.41.d:0 "[CHI.GetNameDef] hat nachgegeben und überlässt uns die Kontrolle über Shanghai."
 aw_ger.41.a:0 "Sie haben richtig entschieden"
 
 aw_ger.42.t:0 "China weigert sich"
 aw_ger.42.d:0 "[CHI.GetNameDef] hat sich geweigert uns die Kontrolle über Shanghai zu überlassen. Wie sollen wir mit dieser Respektlosigkeit umgehen?"
 aw_ger.42.a:0 "Das bleibt nicht ohne Konsequenzen"
 
 aw_ger.43.t:0 "Paris stellt Friedensvertrag infrage"
 aw_ger.43.d:0 "Die französische Regierung hat es in einer öffentlichen Regierungsverlautbarung tatsächlich gewagt den Vertrag von Nürnberg zu hinterfragen. Wie sollen wir darauf reagieren?"
 aw_ger.43.a:0 "Die Franzosen sollen mit den Konsequenzen des Krieges leben!"
 aw_ger.43.b:0 "Das ist keine Beachtung wert"
 
 aw_ger.44.t:0 "Frankreich annektiert Belgien"
 aw_ger.44.d:0 "[FRA.GetNameDef] hat ohne Absprache mit dem Deutschen Reich Belgien annektiert. Das aggressive Vorgehen der französischen Regierung stellt für das Kaiserreich eine Gefahr dar. Die Franzosen haben eindeutig das Belgien-Abkommen von 1920 gebrochen, in welchem sich die französische und deutsche Regierung darauf geeinigt haben, Belgien als neutralen Pufferstaat zu akzeptieren und dessen Souveränität nicht infrage zu stellen."
 aw_ger.44.a:0 "Fordere Rückzug aus Belgien"
 aw_ger.44.b:0 "Verhänge ein Embargo"
 
 aw_ger.45.t:0 "Franzosen bleiben in Belgien"
 aw_ger.45.d:0 "Die französische Regierung hat unser Ultimatum zurückgewiesen und beharrt auf die Annektion Belgiens."
 aw_ger.45.a:0 "Erkläre Frankreich den Krieg"
 aw_ger.45.b:0 "Verhänge ein Embargo"
 
 aw_ger.46.t:0 "Franzosen ziehen sich aus Belgien zurück"
 aw_ger.46.d:0 "Die Französische Regierung hat sich dazu entschlossen, die Annektion Belgiens rückgängig zu machen und alle Truppen abzuziehen, um einen Krieg mit dem Deutschen Reich zu verhindern."
 aw_ger.46.a:0 "Weise Entscheidung"
 
 
 
 aw_ger.50.t:0 "[SOV.GetName] beansprucht Baltikum"
 aw_ger.50.d:0 "[SOV.GetLeader] hat verlautbart, dass das Baltikum rechtmäßig der [SOV.GetName] zusteht. Das ist eine offene Provokation von den Sowjets!"
 aw_ger.50.a:0 "Wir sollten uns auf einen Angriff vorbereiten"
 aw_ger.50.b:0 "Die Sowjets sollen gewarnt sein! Wir lassen uns nicht einschüchtern"
 aw_ger.50.c:0 "Sollen sie doch, wir haben besseres zu tun"
 
 aw_ger.51.t:0 "[SOV.GetName] beansprucht Baltikum"
 aw_ger.51.d:0 "[SOV.GetLeader] hat verlautbart, dass das Baltikum rechtmäßig der [SOV.GetName] zusteht. Die Sowjets könnten also ziemlich bald Annektionskriege im Baltikum führen."
 aw_ger.51.a:0 "Wir müssen die Unabhängigkeit dieser Staaten garantieren"
 aw_ger.51.b:0 "Das geht uns nichts an"
 
 aw_ger.52.t:0 "[SOV.GetName] beansprucht Polen"
 aw_ger.52.d:0 "[SOV.GetNameDef] hat das Gebiet unseres Vasallen Polen beansprucht. Damit gehen die Sowjets eindeutig zu weit, trotz unserer Warnung haben sie es gewagt weitere Ansprüche an unseren Einflussbereich zu stellen!"
 aw_ger.52.a:0 "Es wird Zeit die Ordnung im Osten wiederherzustellen"
 
 aw_ger.53.t:0 "[SOV.GetName] beansprucht Polen"
 aw_ger.53.d:0 "[SOV.GetNameDef] hat das Gebiet unseres Vasallen Polen beansprucht. Das ist eine direkte Provokation seitens der Sowjets!"
 aw_ger.53.a:0 "Sie sollen ihre Ansprüche zurückschrauben"
 aw_ger.53.b:0 "Wir haben andere Dinge um die wir uns kümmern müssen"
 
 aw_ger.54.t:0 "Sowjets halten ihre Ansprüche"
 aw_ger.54.d:0 "[SOV.GetLeader] ließ verlautbaren, dass die Sowjetunion weiterhin die Gebietsansprüche halten wird. Das kommt einer Kriegserklärung gleich."
 aw_ger.54.a:0 "Dann sollten wir die Sowjets entgültig aus dem Weg räumen"
 
 aw_ger.55.t:0 "Sowjets lassen Ansprüche fallen"
 aw_ger.55.d:0 "Die Sowjets haben die Gebietsansprüche an Polen fallen lassen und werden in Zukunft davon ablassen."
 aw_ger.55.a:0 "Das ist auch besser so"
 
 aw_ger.56.t:0 "[UKR.GetName] beansprucht Polen"
 aw_ger.56.d:0 "[UKR.GetNameDef] hat Gebiet unseres Vasallen Polen beansprucht. Womöglich führen sie noch weitaus mehr im Schilde."
 aw_ger.56.a:0 "Embargo aussprechen"
 aw_ger.56.b:0 "Wir haben andere Dinge um die wir uns kümmern müssen"
 
