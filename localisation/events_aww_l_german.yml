 uga.1.d:0 "Der Kaiser erwartet von uns, dass wir uns dem Kaisertum Österreich anschließen. Bei einer Verweigerung könnten uns "ungewollte Maßnahmen" drohen. Was sollen wir ihnen antworten?"
