 aw_ukr.44.t:0 "Sevastopol rejects ultimatum"
 aw_ukr.44.d:0 "[KRI.GetLeader] has rejected our ultimatum and stated that they are ready to protect their land."
 aw_ukr.44.a:0 "We have to force them then"
 
 aw_ukr.45.t:0 "Kiev submits ultimatum"
 aw_ukr.45.d:0 "The Ukrainian Government has given us an ultimatum. They want that the Crimea becomes part of the Ukraine, otherwise they are going to initiate "aggressive" steps."
 aw_ukr.45.a:0 "We should prevent this war"
 aw_ukr.45.b:0 "They don't dare to begin a war with the Kaiserreich"
 
 aw_ukr.46.t:0 "Berlin accepts ultimatum"
 aw_ukr.46.d:0 "[GER.GetLeader] has accepted our ultimatum, they are willing to cede the Crimea to the Ukraine."
 aw_ukr.46.a:0 "Das ist auch besser so"
 
 aw_ukr.47.t:0 "Berlin rejects ultimatum"
 aw_ukr.47.d:0 "[GER.GetLeader] has rejected our ultimatum and stated that the Kaiserreich is always prepared for a war."
 aw_ukr.47.a:0 "We are prepared too"
 
 #Ethiopia
 aw_eth.1.t:0 "Ethiopia occupied our colonies"
 aw_eth.1.d:0 "[ETH.GetNameDef] has conquered our colonies Eritrea and Somaliland. Should we acknowledge our defeat and offer peace to Ethiopia?"
 aw_eth.1.a:0 "Obviously we underestimated their will to fight"
 aw_eth.1.b:0 "We don't end this war until Ethiopia is ours!"
 
 aw_eth.2.t:0 "Italy offers peace"
 aw_eth.2.d:0 "[ITA.GetNameDef] has offered us peace in which they would acknowledge Eritrea as ethiopian territory. Should we accept this offer?"
 aw_eth.2.a:0 "We should end this war now"
 aw_eth.2.b:0 "They wanted war, they get war"
 
 aw_eth.3.t:0 "Ethiopia rejects offer"
 aw_eth.3.d:0 "[ETH.GetNameDef] has rejected our peace offer. They want to continue this war."
 aw_eth.3.a:0 "Well then"
 
 #India
 aw_india.1.t:0 "One-India Policy or not?"
 aw_india.1.d:0 "Recently, voices are being raised for the creation of an independent Pakistani State. We should think about how we will deal with this issue."
 aw_india.1.a:0 "We should be open for a solution"
 aw_india.1.b:0 "We keep the One-India policy!"
 
 aw_india.2.t:0 "Pakistani Independence Movement"
 aw_india.2.d:0 "In several regions with a muslim majority, a Pakistani independence movement has formed."
 aw_india.2.a:0 "We should keep an eye on them"
 
 aw_india.3.t:0 "Democratic Reformation or Independence?"
 aw_india.3.d:0 "To solve the dissatisfaction among our people we should hold a referendum and ask the people if they prefer a further democratic reformation or an independent Pakistan."
 aw_india.3.a:0 "Let's hold the referendum"
 
 aw_india.4.t:0 "Democratic Reformation chosen"
 aw_india.4.d:0 "The people have voted for a further democratic reformation of our Government and administration. Should we do this?"
 aw_india.4.a:0 "Wir müssen die Stimme des Volkes akzeptieren"
 aw_india.4.b:0 "Wir können das nicht machen"
 
 aw_india.5.t:0 "Freies Pakistan gewählt"
 aw_india.5.d:0 "Die Bevölkerung hat abgestimmt und sich für die Unabhängigkeit Pakistans entschieden. Sollen wir das tatsächlich durchführen?"
 aw_india.5.a:0 "The People have decided"
 aw_india.5.b:0 "We can't do this"
 
 aw_india.6.t:0 "Independence Movement protests"
 aw_india.6.d:0 "The Pakistani independence movement has started protesting and striking for an independent Pakistan. If we don't find a solution, protests could end in chaos."
 aw_india.6.a:0 "Ignore them"
 aw_india.6.b:0 "Crush them!"
 
 aw_india.7.t:0 "Independence of Pakistan"
 aw_india.7.d:0 "After months of preparation, we finally can carry out the independence of Pakistan."
 aw_india.7.a:0 "We welcome our new neighbors"
 aw_india.7.b:0 "Play as Pakistan"
 
 aw_india.8.t:0 "Reformation progresses"
 aw_india.8.d:0 "The reformation of our Government and administration is slowly progessing. Should we accelerate the process?"
 aw_india.8.a:0 "Yes"
 aw_india.8.b:0 "We have more than enough time"
 
 aw_india.9.t:0 "Reformation finished"
 aw_india.9.d:0 "The reformation has been finished."
 aw_india.9.a:0 "Great"
 
 aw_india.10.t:0 "Protests are getting stronger"
 aw_india.10.d:0 "Protests of the Pakistani independence movement are getting more and more stronger and aggressive. Shouldn't we think about a solution for this issue?"
 aw_india.10.a:0 "A solution is needed"
 aw_india.10.b:0 "We keep our position!"
 
 #Indian-Pakistani Civil War
 indian_cw.1.t:0 "Pakistan declares independence"
 indian_cw.1.d:0 "Rebels around the regions of Punjab and Sind revolted against the Government and proclaimed the independent state of Pakistan. We can't accept this!"
 indian_cw.1.a:0 "Choose the indian side"
 indian_cw.1.b:0 "Choose the pakistani side"
 
 indian_cw.2.t:0 "Revolt in Bengal"
 indian_cw.2.d:0 "Muslim partisans have revolted against the Government and joined the pakistani side in the civil war."
 indian_cw.2.a:0 "We will crush them all!"
 
 indian_cw.3.t:0 "Bengal joins Pakistan"
 indian_cw.3.d:0 "In the province of Bengal, rebels revolted against the indian occupiers and joined our fight for independence!"
 indian_cw.3.a:0 "Great!"
 
