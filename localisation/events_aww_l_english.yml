 aw_portugal.1.b:0 "Support Communists"
 
 
 
 #News events
 aw_news.1.t:0 "Annexation of Serbia"
 aw_news.1.d:0 "In a press release earlier today, Vienna announced the formal annexation of [SER.GetNameDef]. It is now a Kronland of [UGA.GetNameDef]. Vienna declared that this was a necessary step to ensure peace in the balkans region."
 aw_news.1.a:0 "Well, maybe it really is"
 aw_news.1.b:0 "This is only the beginning"
 
 aw_news.2.t:0 "Annexation of Montenegro"
 aw_news.2.d:0 "In a press release earlier today, Vienna announced the formal annexation of [MNT.GetNameDef]. It is now a Kronland of [UGA.GetNameDef]. Vienna declared that this was a necessary step to ensure peace in the balkans region."
 aw_news.2.a:0 "[MNT.GetNameDef] was independent?"
 aw_news.2.b:0 "Great news!"
 
 aw_news.3.t:0 "[UGA.GetNameDef] join the Central Powers"
 aw_news.3.d:0 "A few hours ago, Berlin announced the accession of [UGA.GetNameDef] to the Central Powers. This means that after nearly 18 years [GER.GetNameDef] and [UGA.GetNameDef] are allied again. It is not clear how [ENG.GetNameDef] and [FRA.GetNameDef] are going to react to this event."
 aw_news.3.a:0 "Not this again..."
 aw_news.3.b:0 "There they go again..."
 aw_news.3.c:0 "Finally we stay together again!"
 
 aw_news.4.t:0 "[UGA.GetNameDef] join the Comintern Pact"
 aw_news.4.d:0 "A few hours ago, Vienna announced that [UGA.GetNameDef] are joining the Comintern Pact. There are no reactions from other nations like [GER.GetNameDef], [FRA.GetNameDef] or [ENG.GetNameDef] yet."
 aw_news.4.a:0 "This cannot be a good sign"
 aw_news.4.b:0 "Since when is Austria communist?"
 aw_news.4.c:0 "Communism is the future!"
 
 aw_news.5.t:0 "[FRA.GetNameDef] joins the Comintern Pact"
 aw_news.5.d:0 "A few hours ago, Moscow announced that [FRA.GetNameDef] is joining the Comintern Pact. It is unclear how Germany is going to react to this event."
 aw_news.5.a:0 "This might not be good"
 aw_news.5.b:0 "Interesting"
 aw_news.5.c:0 "Communism is the future"
 
 aw_news.6.t:0 "Belgium now protectorate of France"
 aw_news.6.d:0 "Today Paris announced that [BEL.GetNameDef] is now a protectorate of France. The Belgian Government got replaced with a transitional Government which interacts with France. [FRA.GetLeader] stated that this was a necessary step to protect Belgium from german imperialism."
 aw_news.6.a:0 "This is a provocation!"
 aw_news.6.b:0 "Worrying"
 aw_news.6.c:0 "It was a necessary step"
 
 aw_news.7.t:0 "[ITA.GetNameDef] joins Ligue des Fasciste"
 aw_news.7.d:0 "Today Paris announced that [ITA.GetNameDef] joined the Ligue des Fasciste. According to Philippe Pétain, the purpose of this pact is to defend against German interests."
 aw_news.7.a:0 "Hopefully this means nothing bad"
 aw_news.7.b:0 "Interesting"
 aw_news.7.c:0 "Fascists are on the rise"
 
 aw_news.8.t:0 "[UKR.GetNameDef] joins Ligue des Fasciste"
 aw_news.8.d:0 "Today Kiew announced that [UKR.GetNameDef] is going to join the Ligue des Fasciste. This could lead to bigger tension to neighboring countries."
 aw_news.8.a:0 "Hopefully this means nothing bad"
 aw_news.8.b:0 "Interesting"
 aw_news.8.c:0 "Fascists are going to rule Europe"
 
 
 
 aw_news.10.t:0 "[OSM.GetNameDef] joins Central Powers"
 aw_news.10.d:0 "In a press release today, Berlin and Constantinople announced that [OSM.GetNameDef] is joining the Central Powers. There is no comment about why this step has been done."
 aw_news.10.a:0 "Unpredictable"
 aw_news.10.b:0 "Press is fast nowadays"
 
 aw_news.11.t:0 "Serbian Government now puppet of Austria"
 aw_news.11.d:0 "According to the austrian newspaper 'Die Presse', [UGA.GetNameDef] has gained control over serbian policy. The Kaiser proposed an ultimatum on the Serbian Government in which he demanded more influence on members of parliament and actions exercised by Serbia. The Serbian Government saw itself forced to accept the ultimatum, otherwise [UGA.GetNameDef] could have initiated more aggressive actions."
 aw_news.11.a:0 "It was only a matter of time"
 aw_news.11.b:0 "It was a necessary step"
 aw_news.11.c:0 "May god be with us"
 
 aw_news.12.t:0 "Montenegro now puppet of Austria"
 aw_news.12.d:0 "According to the austrian newspaper 'Die Presse', [UGA.GetNameDef] has gained control over Montenegros policy. The Kaiser proposed an ultimatum on the montenegrin Government in which he demanded more influence on members of parliament and actions exercised by Montenegro. The Government saw itself forced to accept the ultimatum, otherwise [UGA.GetNameDef] could have initiated more aggressive actions."
 aw_news.12.a:0 "Monte.. what?"
 aw_news.12.b:0 "This is called 'peacekeeping operation'"
 aw_news.12.c:0 "May god be with us"
 
 aw_news.13.t:0 "Fascists gain control in Great Britain"
 aw_news.13.d:0 "According to a english newspaper, the British Union of Fascists has gained control over the British parliament. Within hours, the paramilitary organisation 'Immediate Action Force' (IAF) arrested several Government officials belonging to the Conservative, Labor, National Liberal, and countless other political parties. London is in a state of lockdown as Oswald Mosley prepares to gain control on every governmental institution. King Edward VIII. announced that he supports the fascists and their actions. The British Union of Fascists already promised a set of sweeping 'reforms' to strengthen the country. The King's younger brother, Prince Albert, has fled to Sweden together with his family. Famous persons like Winston Churchill, Neville Chamberlain, and many intellectuals also left the country and applied for asylum in seemingly safe countries."
 aw_news.13.a:0 "We will find all traitors and bring them to justice"
 aw_news.13.b:0 "This is a dark day for Europe"
 aw_news.13.c:0 "These fascists are like cancer"
 aw_news.13.e:0 "We wish our friends only the best"
 
 aw_news.14.t:0 "Operation Baltikum launched"
 aw_news.14.d:0 "Insider have reported that the German Empire has launched a large operation in the baltic states some days ago. The german department of state has not announced any plan or operation regarding the baltic states. One of the insider stated that the purpose of this operation is to make the baltic states dependent on the German Empire."
 aw_news.14.a:0 "Seems like we have a traitor among us"
 aw_news.14.b:0 "Seems like it's getting uncomfortable again"
 
 aw_news.15.t:0 "Paris questions Treaty of Nürnberg"
 aw_news.15.d:0 "A few hours ago, the French Government published an offical statement in which the Treaty of Nürnberg gets heavily critisized. One part of the statement says the following: "The Treaty of Nürnberg, which has ended the Great War between France and the German Empire, brought the french economy into a disastrous situation. It is impossible to pay the installments of the demanded reparations to the German Empire." Furthermore, the French Government complained about the heavy conditions of the Treaty and the humiliation of the french people. Especially radical parties like the Parti Communiste Francais and the Mouvement Franciste benefited from the statement and called for resistance against the German Empire."
 aw_news.15.a:0 "What a piece of impudence!"
 aw_news.15.b:0 "We will not stand for this any longer!"
 aw_news.15.c:0 "Boldly from the French"
 
 aw_news.16.t:0 "Pétain critisizes German Hegemony"
 aw_news.16.d:0 "In an enraged speech from the french fascist party leader Philippe Pétain at the "Place de la République", the German Government came under heavy criticism. Pétain claimed that the German Government is able to "do whatever they want" and that Germany is able to pursue its own interests at the expense of other countries. Further, he demanded the containment of the german "lust of power" before the German Empire gets too strong. \nThe speech of Philippe Pétain increased the tensions between Paris and Berlin. Just a few months ago, the german emperor Wilhelm III. got displeased by a governmental statement from the "Parti Radical"."
 aw_news.16.a:0 "Pétain should be more respectful!"
 aw_news.16.b:0 "The day will come..."
 aw_news.16.c:0 "It's getting uncomfortable"
 
 aw_news.19.t:0 "18 Years Peace"
 aw_news.19.d:0 "18 years ago today, one of the cruelest and most devastating wars in human history has ended. Like the years before, there are multiple memorial ceremonies and commemorations to remember the victims of the war and to remind people of the horrors of the "Weltkrieg". But there are also political groups which use this day for their own purposes. The party leader of the french "Mouvement Franciste", for instance, held a speech in front of party members and supporters in which he glorified the sacrifice of the fallen french soldiers and denounced the day of the occupation of Paris by german soldiers as the "day of disgrace". This wording is very common for many political groups in the former Entente countries."
 aw_news.19.a:0 "We remember our brave men and women"
 aw_news.19.b:0 "18 years of dishonorable peace"
 aw_news.19.c:0 "May a war like this never happen again"
 
 aw_news.20.t:0 "[ENG.GetLeader]s thrilling speech"
 aw_news.20.d:0 "The conservative party's new approach to devote attention to people's fears and concerns led to a thrilling speech by party leader [ENG.GetLeader]. Initially, the aim of the speech was to unify the people and stopp the radicalization. But the speech turned into an inflammatory speech about the "German Threat". Besides Germany's predominance and the impressing power of the German Government, [ENG.GetLeader] also talked about the Treaty of Nürnberg which he sees as the main reason for the radicalization and weakness of Great Britain. However, his thrilling speech is probably not going to stop the radicalization among the people either."
 aw_news.20.a:0 "They lost the war, they have to accept this"
 aw_news.20.b:0 "The Peace Treaties have to be renegotiated"
 aw_news.20.c:0 "Tension is growing"
 
 aw_news.21.t:0 "Remilitarization of Korea"
 aw_news.21.d:0 "After nearly 18 years, [JAP.GetNameDef] has sent troops to the korean peninsula, breaking the conditions of the peace treaty with the German Empire. In the peace treaty after the Great War, the German Empire forced Japan to set up a demilitarized zone in Korea. Although the Japanese Government was already planning a remilitarization, nobody expected that [JAP.GetLeader] would make this step without negotiating with the German Empire."
 aw_news.21.a:0 "How bold from them!"
 aw_news.21.b:0 "Germany can't scare us"
 aw_news.21.c:0 "This could get uncomfortable"
 
 aw_news.22.t:0 "[SOV.GetLeader] gains power"
 aw_news.22.d:0 "After many turbulent years in the Soviet Union, [SOV.GetLeader] was able to end the power struggle within the soviet Government by beating his opponents. At the moment, it is not clear how [SOV.GetLeader] is going to interact with european countries, especially [GER.GetNameDef]."
 aw_news.22.a:0 "Congratulations to our Comrade!"
 aw_news.22.b:0 "The Soviets are unpredictable"
 
 aw_news.23.t:0 "Abdülmecid II. retires"
 aw_news.23.d:0 "Sensation in the Ottoman Empire: Abdülmecid II. resigns and gives the responsibility for the country to the democratic faction. For most people this was completely unexpected; many are now hoping that this is the first step into a bright future."
 aw_news.23.a:0 "Finally freedom has been victorious!"
 aw_news.23.b:0 "That was really unexpected"
 
 aw_news.24.t:0 "Serbia becomes part of the USGA"
 aw_news.24.d:0 "Today, the Austrian Government has announced that [SER.GetNameDef] becomes a part of [UGA.GetNameDef]. The driving force behind this is the Serbian Government itself which has proposed this idea to Vienna. The Austrian Government agreed on the serbian proposal and launched the unification of Serbia with the Kronland Northern Serbia shortly after."
 aw_news.24.a:0 "We're looking forward to a peaceful future"
 aw_news.24.b:0 "Well, if the serbian people wish so..."
 
 aw_news.25.t:0 "Civil War in the Ottoman Empire"
 aw_news.25.d:0 "After years of political stalemate, civil war broke out in the Ottoman Empire. In the middle east, rebels have formed the Arab League and fight for their independence. In Ankara, followers of the fascist movement proclaimed the Greater Turkish Empire and aims to overthrow the Ottoman Government."
 aw_news.25.a:0 "We must bring back order!"
 aw_news.25.b:0 "We will defeat our enemies!"
 aw_news.25.c:0 "Terrible"
 aw_news.25.e:0 "We will fight for our liberty!"
 
 aw_news.26.t:0 "[TCR.GetName] occupies Georgia"
 aw_news.26.d:0 "Considering the horrors of the Ottoman Civil War, the Transcaucasian Government has decided to occupy the region of Georgia. Government leader [TCR.GetLeader] stated that this operation was necessary to keep the residents of Georgia safe. The occupation could probably trigger a future conflict, if the Ottoman Government is actually able to bring back order over the Empire."
 aw_news.26.a:0 "It was a necessity"
 aw_news.26.b:0 "What an impudence!"
 aw_news.26.c:0 "At least the residents of Georgia are safe now"
 
 aw_news.27.t:0 "Japan occupies the Philippines"
 aw_news.27.d:0 "[JAP.GetNameDef] has occupied the philippine islands, in an unexpected military operation. According to japanese foreign ministry, there was no protest or resistance backed by the Philippine Government. Insiders reported that there were only a few local residents trying to fight off the japanese army, in which they didn't suceeded."
 aw_news.27.a:0 "Japan's influence is expanding"
 aw_news.27.b:0 "The Japanese are getting dangerous!"
 
 aw_news.28.t:0 "Japan is expanding its influence"
 aw_news.28.d:0 "After the japanese military has occupied the philippine islands, Emperor Hirohito has ordered the next operation. This time Japan has landed in Indochina and taken control over the Indochinese Government. Like the Philippines, the Indochinese didn't fight back and accepted the japanese rule."
 aw_news.28.a:0 "These Japanese are getting aggressive"
 aw_news.28.b:0 "We have to prepare ourselves for a confrontation!"
 
 aw_news.29.t:0 "Civil War in Portugal"
 aw_news.29.d:0 "After the outbreak of a bloody civil war in Spain, communist supporters in Portugal are to follow the example and proclaimed the Socialist Republic of Portugal in the city of Porto. King Manuel II. has delcared that he will not retire from his position and ordered the army to suppress the revolt. This triggered a bloody conflict between Governmental troops and supporters of the communist wing."
 aw_news.29.a:0 "The fire is spreading"
 
 aw_news.30.t:0 "Indian-Pakistani War"
 aw_news.30.d:0 "A few hours ago, a conflict between the Government and supporters of the Pakistani Independence Movement broke out. Beforehand, the Indian Government had rejected all demands concerning an independent Pakistan and kept its One-India policy. Supporters of the Pakistani Independence Movement saw themselves forced to call to arms and revolt against the Government."
 aw_news.30.a:0 "This is going to be bloody"
 aw_news.30.b:0 "We fight for our freedom!"
 aw_news.30.c:0 "We will bring back order!"
 
 aw_news.31.t:0 "Vasil I. becomes Emperor"
 aw_news.31.d:0 "An impressive demonstration of power occured yesterday in the Ukraine. Vasil I. abolished the title of the King and made himself Emperor of the Ukraine. The last few months, a rising authoritarianism could be seen in the eastern european country. However, for most people yesterday's events were unexpected and confirmed the unpredictability of Vasil I. It is unclear how things will develop in the near future and whether the ukrainian people are behind their new emperor or not."
 aw_news.31.a:0 "Interesting"
 aw_news.31.b:0 "It was a necessary step"
 
 
 #Random Events
 aw_random.1.t:0 "The Future of the Press"
 aw_random.1.d:0 "We should think about how we handle the Press in our country. It is recommendable to silence critical voices and propagate our actions."
 aw_random.1.a:0 "We have to censor the Press"
 aw_random.1.b:0 "We need to propagate our actions"
 
 aw_random.2.t:0 "Soviet coup is successful"
 aw_random.2.d:0 "The soviet funded rebels have successfully gained control over our country."
 aw_random.2.a:0 "The communist revolution is spreading"
 
 
 #Political Events
 election.18.t:0 "Election: Monarchists in Government?"
 election.18.d:0 "An aggressively monarchist sentiment has grown in [Root.GetName], giving rise to several parties promoting monarchist ideals: a state enforcing its power through force. One of these in particular has won favor in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to cooperate with them in forming our Government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action."
 election.18.a:0 "Rather them than the communists!"
 election.18.b:0 "A broad coalition of democratic parties is preferable."
 
 election.19.t:0 "Monarchists Influence Foreign Policy"
 election.19.d:0 "Accepting the monarchists into our political coalition has had an impact on our foreign policy. Despite their vehement nationalism, they have sympathizers abroad who approve of the influence they've been given in [Root.GetName]. Totalitarian governments of similar ideological leanings see us as potential allies. Maintaining ties to these nations, no matter the distaste [Root.GetRulingParty] may have for their ideals, may be necessary to retain the support of the monarchists backing our Government."
 election.19.a:0 "We can use some allies against greater threats."
 election.19.b:0 "With friends like that, we'd need no enemies."
 
 election.20.t:0 "Election: Monarchist Majority"
 election.20.d:0 "This election has been devastating for the very institution it represents. The majority of the [Root.GetAdjective] population have cast their vote in favor of a monarchist party that seeks to abolish elections and install an autocratic ruler. While many consider taking up arms against this violation of the democratic ideals that allowed them this mandate to begin with, others consider the use of violence to only confirm their ideals further."
 election.20.a:0 "It is a black day for [Root.GetName], but the people have spoken."
 election.20.b:0 "We will not give up our liberty without a fight!"
 
 election.21.t:0 "Election: Neutrals in Government?"
 election.21.d:0 "An aggressively neutral sentiment has grown in [Root.GetName], giving rise to several parties promoting neutral ideals: a state enforcing its power through force. One of these in particular has won favor in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to cooperate with them in forming our Government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action."
 election.21.a:0 "Rather them than the communists!"
 election.21.b:0 "A broad coalition of democratic parties is preferable."
 
 election.22.t:0 "Neutrals Influence Foreign Policy"
 election.22.d:0 "Accepting the neutrals into our political coalition has had an impact on our foreign policy. Despite their vehement nationalism, they have sympathizers abroad who approve of the influence they've been given in [Root.GetName]. Totalitarian governments of similar ideological leanings see us as potential allies. Maintaining ties to these nations, no matter the distaste [Root.GetRulingParty] may have for their ideals, may be necessary to retain the support of the neutrals backing our Government."
 election.22.a:0 "We can use some allies against greater threats."
 election.22.b:0 "With friends like that, we'd need no enemies."
 
 election.23.t:0 "Election: Neutral Majority"
 election.23.d:0 "This election has been devastating for the very institution it represents. The majority of the [Root.GetAdjective] population have cast their vote in favor of a neutral party that seeks to abolish elections and install an autocratic ruler. While many consider taking up arms against this violation of the democratic ideals that allowed them this mandate to begin with, others consider the use of violence to only confirm their ideals further."
 election.23.a:0 "It is a black day for [Root.GetName], but the people have spoken."
 election.23.b:0 "We will not give up our liberty without a fight!"
 
 political_w.1.t:0 "Monarchism on the Rise"
 political_w.1.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe speakers of the monarchist movement in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political_w.1.a:0 "The higher-ups may harbor unspoken sympathies."
 political_w.1.a.tt:0 "Increases the chance of internal support for a monarchist coup."
 political_w.1.b:0 "The younger generation will take up the torch."
 political_w.1.b.tt:0 "Increases the chance of popular support for a monarchist coup."
 political_w.2.t:0 "Monarchist Sympathies in the Military"
 political_w.2.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Monarchist movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the Government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new Government is needed, one that knows how to lead [Root.GetName] into the next half of the century.\n\nThis faction may not predominantly be politicians, but some of them have gained positions in the department of defense. If these developments continue, they may have sufficient political support to execute a coup."
 political_w.2.a:0 "The national spirit outranks the Government."
 political_w.3.t:0 "Monarchist Coup d'état"
 political_w.3.d:0 "Some will say they saw it coming. Both those who warned against the dangers of monarchism and those who extolled it as the savior of [Root.GetName] have found their prophecies made reality today, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led Government and seized power. [Root.GetLeader] is missing, rumored to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has no plans to allow resistance to grow, either. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 political_w.3.a:0 "A strong state is needed to protect people from themselves."
 political_w.4.t:0 "Civil War for Monarchism"
 political_w.4.d:1 "While the attempts of the Monarchist movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetMonarchistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political_w.4.a:0 "The will to power is meaningless if one hesitates to seize it."
 political_w.4.b:0 "They must unite the people first, then rule them."
 political_w.5.t:0 "Monarchist Assault Divisions Form"
 political_w.5.d:0 "The political and the martial have always been intertwined in monarchism. In parallel with its growing political movement, Monarchist parties have begun to form paramilitary organizations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furor has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of monarchism are beginning to look very much alike."
 political_w.5.a:0 "Only traitors to the country have anything to fear."
 political_w.6.t:0 "The Threat of Communism"
 political_w.6.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each other in the name of communism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the Monarchist movement in [Root.GetName] has been bolstered by the proximity of the communist revolution. Many moderates who might normally dismiss monarchism as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the communism of our neighbors and a Monarchist regime, they would admittedly prefer the latter. They might even be willing to actively support it."
 political_w.6.a:0 "We will be the vanguard against the red threat!"
 political_w.7.t:0 "Monarchists Demand Referendum"
 political_w.7.d:1 "The rapidly growing [Root.GetAdjective] Monarchist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many Monarchists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the Monarchists may choose the violent struggle as a better path to power."
 political_w.7.a:0 "Suppress this hateful movement!"
 political_w.7.b:0 "Don't pay any attention to them."
 political_w.7.c:0 "If the people want it, we'll hold the referendum."
 political_w.8.t:0 "Monarchists March on [Root.Capital.GetName]"
 political_w.8.d:0 "Having been refused their referendum, almost a token attempt at seizing power legally, the Monarchists have used their significant public support and connections in the [Root.GetAdjective] military to attempt a coup. The [Root.GetRulingParty] Government has refused their terms and claims it is going to fight to the end to preserve [Root.GetName] as we know it."
 political_w.8.a:0 "We will stop them at any cost!"
 political_w.8.b:0 "The Monarchists carry the true spirit of [Root.GetName]!"
 political_w.9.t:0 "Monarchists Ridiculed"
 political_w.9.d:0 "The [Root.GetAdjective] people's infatuation with nationalistic pride and attempts to revive the glories of the past appears to have passed. A rude awakening for its ardent supporters, whose uniforms, militaristic posturing and over-the-top speeches are now more commonly the subject of mockery than sympathies.\n\nOnce considered a threat to the [Root.GetRulingParty] power base, [Root.GetAdjective] monarchism is now increasingly seen as an absurd, extremist position and an attack on the most fundamental values of our nation, the very nation they claim to hold in such high regard. The word seems more suited as an insult than a political designation."
 political_w.9.a:0 "What a bunch of clowns."
 
 political_w.10.t:0 "Neutrality on the Rise"
 political_w.10.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe speakers of the neutral movement in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political_w.10.a:0 "The higher-ups may harbor unspoken sympathies."
 political_w.10.a.tt:0 "Increases the chance of internal support for a neutral coup."
 political_w.10.b:0 "The younger generation will take up the torch."
 political_w.10.b.tt:0 "Increases the chance of popular support for a neutral coup."
