 #Japan Events
 aw_jap.1.t:0 "Japan occupies Korea"
 aw_jap.1.d:0 "We have just received the news that the japanese Army has occupied Korea. If we demand from them to retreat their troops, a costly war could break out."
 aw_jap.1.a:0 "They should retreat!"
 aw_jap.1.b:0 "Ignore them"
 
 aw_jap.2.t:0 "Berlin demands retreat"
 aw_jap.2.d:0 "[GER.GetNameDef] informed us that they won't accept an occupation of Korea and that all japanese troops should retreat. If [JAP.GetNameDef] refuses to retreat, [GER.GetNameDef] could declare war on us."
 aw_jap.2.a:0 "We should negotiate with them instead"
 aw_jap.2.b:0 "We better abandon our plan."
 aw_jap.2.c:0 "We stick to our plan!"
 
 aw_jap.3.t:0 "Japan refuses to retreat"
 aw_jap.3.d:0 "The japanese foreign ministry told us that Japan is sticking to its plan and will not follow orders from Berlin. We can't accept such an impudence!"
 aw_jap.3.a:0 "Then we have to force them"
 aw_jap.3.b:0 "A war against them would be too expensive"
 
 aw_jap.4.t:0 "Japan wants negotiations"
 aw_jap.4.d:0 "[JAP.GetNameDef] wants to negotiate about the remilitarization of Korea. We could benefit from an agreement about this subject."
 aw_jap.4.a:0 "Negotiate with them"
 aw_jap.4.b:0 "Not interested"
 
 aw_jap.5.t:0 "Berlin agrees on negotiations"
 aw_jap.5.d:0 "[GER.GetNameDef] has agreed on negotiations and wants to know the conditions on a remilitarization of Korea: \n"The [GER.GetNameDef] could take advantage of servives of japanese construction companies for 300 days." "
 aw_jap.5.a:0 "Send Conditions"
 
 aw_jap.6.t:0 "Berlin refuses to negotiate"
 aw_jap.6.d:0 "[GER.GetNameDef] told us that they oppose a remilitarization of Korea."
 aw_jap.6.a:0 "Then we occupy Korea without their permission"
 aw_jap.6.b:0 "Then we have to stay out of Korea"
 
 aw_jap.7.t:0 "Remilitarization of Korea: Conditions"
 aw_jap.7.d:0 "[JAP.GetNameDef] offers us the services of several japanese construction companies for 300 days. In turn, they want the permission to permanently occupy Korea."
 aw_jap.7.a:0 "We accept"
 aw_jap.7.b:0 "Unfortunately its too less"
 
 aw_jap.8.t:0 "Berlin agrees"
 aw_jap.8.d:0 "[GER.GetNameDef] has accepted the conditions and has permitted the occupation of Korea."
 aw_jap.8.a:0 "Great!"
 
 aw_jap.9.t:0 "Tokyo demands Shanghai"
 aw_jap.9.d:0 "We have just received an ultimatum from Tokyo: Japan wants that we cede Shanghai."
 aw_jap.9.a:0 "We can't risk a confrontation"
 aw_jap.9.b:0 "We will not agree on this"
 
 aw_jap.10.t:0 "China cedes Shanghai"
 aw_jap.10.d:0 "The Chinese complied on our demand and started the evacuation of Shanghai."
 aw_jap.10.a:0 "That was expectable"
 
 aw_jap.11.t:0 "China refuses demand"
 aw_jap.11.d:0 "The Chinese refused to comply on our demand. We did not expect that, how should we proceed?"
 aw_jap.11.a:0 "Well then we have to conquer Shanghai"
 aw_jap.11.b:0 "Block their ports, let them starve!"
 aw_jap.11.c:0 "We should deal with the Chinese later on"
 
