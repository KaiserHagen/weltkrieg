 aw_chi.29.a:0 "They could be useful"
 aw_chi.29.b:0 "We don't need them as a partner"
 
 aw_chi.30.t:0 "[SOV.GetName] agrees"
 aw_chi.30.d:0 "[SOV.GetNameDef] has agreed and lets us join. We are now a member of the Comintern Pact."
 aw_chi.30.a:0 "Good news"
 
 aw_chi.31.t:0 "[SOV.GetName] refuses"
