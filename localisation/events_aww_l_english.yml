 aw_com.1.t:0 "Joining the Ligue des Fasciste"
 aw_com.1.d:0 "[ENG.GetNameDef] and [FRA.GetNameDef] decided to unite their factions to withstand the dangers in Europe."
 aw_com.1.a:0 "Great"
 
 aw_com.2.t:0 "Rearrangement of Commonwealth"
