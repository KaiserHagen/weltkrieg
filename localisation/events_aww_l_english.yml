 aw_jap.28.a:0 "Great News"
 
 aw_jap.29.t:0 "Indochina refuses to join"
 aw_jap.29.d:0 "We received a message from [ICH.GetName] in which they say that the Government of Indochina has decided to not join the East Asian Union."
 aw_jap.29.a:0 "Maybe they change their opinion later on"
 
 aw_jap.30.t:0 "Tokyo invites us"
 aw_jap.30.d:0 "[JAP.GetName] invites us to the East Asian Union. Should we join them?"
 aw_jap.30.a:0 "Let's join them"
 aw_jap.30.b:0 "We better stay neutral"
 
 aw_jap.31.t:0 "Indochina joins the Union"
 aw_jap.31.d:0 "We received a message from [Manchuria.GetName] in which they say that the Government of Manchuria has decided to join the East Asian Union."
 aw_jap.31.a:0 "Great News"
 
 aw_jap.32.t:0 "Indochina refuses to join"
 aw_jap.32.d:0 "We received a message from [Manchuria.GetName] in which they say that the Government of Manchuria has decided to not join the East Asian Union."
 aw_jap.32.a:0 "Maybe they change their opinion later on"
 
 aw_jap.33.t:0 "Manchurian Question"
 aw_jap.33.d:0 "[JAP.GetName] has presented us their plans on the "Manchurian Question". We would gain control over most western states of Manchuria and [JAP.GetName] would occupy the three eastern states. What should we answer."
 aw_jap.33.a:0 "Let's execute the plan"
 aw_jap.33.b:0 "We execute the plan later"
 aw_jap.33.c:0 "We better never execute the plan"
 
 aw_jap.34.t:0 "China approves our plan"
 aw_jap.34.d:0 "[CHI.GetName] has approved our plan on the "Manchurian Question"."
 aw_jap.34.a:0 "Let's get started"
 
 aw_jap.35.t:0 "China disapproves our plan"
 aw_jap.35.d:0 "[CHI.GetName] has disapproved our plan on the "Manchurian Question"."
 aw_jap.35.a:0 "Maybe we find a solution later on"
 
 aw_jap.39.t:0 "China delays plan"
 aw_jap.39.d:0 "[CHI.GetName] wants to delay our plan on the "Manchurian Question". We have to be patient."
 aw_jap.39.a:0 "Be patient..."
 
 aw_jap.36.t:0 "Japan wants to join League of Nations"
 aw_jap.36.d:0 "[JAP.GetName] has applied for membership in the League of Nations. Should they join?"
 aw_jap.36.a:0 "They should join"
 aw_jap.36.b:0 "They should not join"
 
 aw_jap.37.t:0 "Vienna agrees on membership"
 aw_jap.37.d:0 "Vienna has agreed on our request. We are now a member of the League of Nations."
 aw_jap.37.a:0 "Great News"
 
 aw_jap.38.t:0 "Vienna disagrees on membership"
 aw_jap.38.d:0 "Vienna has disagreed on our request. They do not want Japan to be a member of the League of Nations."
 aw_jap.38.a:0 "Then we have to find other allies"
 
 aw_jap.40.t:0 "Democratic Coup"
 aw_jap.40.d:0 "Today, the Democratic Movement has occupied important institutions and started a coup. We have two opportunities:"
 aw_jap.40.a:0 "Go into exile"
 aw_jap.40.b:0 "Fight the Democrats!"
 
 aw_jap.41.t:0 "Japan withdraws from Korea"
 aw_jap.41.d:0 "[JAP.GetNameDef] has decided to withdraw completely from Korea. We successfully prevented a remilitarization."
 aw_jap.41.a:0 "Nobody opposes our Kaiser!"
 
 aw_jap.42.t:0 "Japanese Naval Blockade"
 aw_jap.42.d:0 "Japanese emperor [JAP.GetLeader] has ordered a naval blockade against us, as we refused to cede Shanghai to Japan. If we stay blocked from outside trade, a catastrophic famine could break out!"
 aw_jap.42.a:0 "We have to expand our navy to prohibit things like that in future!"
 
