 #Ottoman Civil War
 osman.1.t:0 "Outbreak of Civil War"
 osman.1.d:0 "The Ottoman Government did nothing to solve the countless problems of the Empire. In the middle east, the Arab League has formed and fights for its independence. In Ankara, followers of the fascist movement proclaimed the Greater Turkish Empire and plan to overthrow the Ottoman Government."
 osman.1.a:0 "Stay loyal to the Ottoman Empire"
 osman.1.b:0 "Desert to the rebels"
 
 osman.2.t:0 "Civil War in [OSM.GetNameDef]"
 osman.2.d:0 "A civil war has broken out in [OSM.GetNameDef] and the rebellious regions Hejaz and Al-Rashid joined Arabia. We have now the opportunity to support the rest of our arab brothers against the Ottoman Empire!"
 osman.2.a:0 "We are going to finally crush the rule of the Ottomans!"
 osman.2.b:0 "We better stay neutral"
 
 osman.3.t:0 "Libya proclaims independence"
 osman.3.d:0 "Rebels in Tripolis have proclaimed the independent Kingdom of Libya and overthrew the Ottoman occupier. How should we deal with them?"
 osman.3.a:0 "Ignore them, we can't do anything about it now"
 osman.3.b:0 "We will defeat all rebels and bring back order!"
 
 
