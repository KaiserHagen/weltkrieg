 osman.6.d:0 "After long exhausting fights the Arab League and the Fascists finally capitulated and recognized their defeat. Now we have to decide whether we should unite the Empire again or establish puppet states instead."
 osman.6.a:0 "The Empire must be united again"
 osman.6.b:0 "We should establish puppet states, they are easier to control"
 
 osman.7.t:0 "Arab League is victorious // Treaty of Aleppo"
 osman.7.d:0 "The Arab League has successfully defeated the Ottoman Government and the fascist movement. The Treaty of Aleppo has set the conditions of the postwar order and finally eliminated the Ottoman Rule."
 osman.7.a:0 "We fought for our liberty!"
 
 osman.8.t:0 "Arab League is victorious"
