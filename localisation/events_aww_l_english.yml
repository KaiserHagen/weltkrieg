 aw_chi.35.b:0 "We are going to recapture Macau"
 
 aw_chi.36.t:0 "Portugese offer peace"
 aw_chi.36.d:0 "[POR.GetNameDef] has offered us peace in which they acknowledge Macau as chinese territory. Should we accept this offer?"
 aw_chi.36.a:0 "We got want we wanted"
 aw_chi.36.b:0 "They wanted war, they get war"
 
 aw_chi.37.t:0 "China rejects offer"
 aw_chi.37.d:0 "[CHI.GetNameDef] has rejected our peace offer. They want to continue this war."
 aw_chi.37.a:0 "Well then"
 
 aw_chi.38.t:0 "Communist Coup"
 aw_chi.38.d:0 "In an unexpected campaign, communist militia have attacked Government buildings captured the chinese Emperor. Although many bloody fights between communist rebels and governmental troops have occured, rebels were able to gain power over the country."
 aw_chi.38.a:0 "Our plan succeeded!"
 
 aw_chi.39.t:0 "Beijing becomes capital"
 aw_chi.39.d:0 "As Beijing is not dangerously close the other country's borders anymore, it is time to move our capital back there. We expect a huge ceremony for the inauguration."
 aw_chi.39.a:0 "Great!"
 
 #Ukraine
 aw_ukr.1.t:0 "Side with Radical Parties"
 aw_ukr.1.d:0 "The King has failed, our people are getting poorer and poorer and the neighboring major powers are getting more and more a threat. It is time to take a new path!"
 aw_ukr.1.a:0 "Side with the Fascists"
 aw_ukr.1.b:0 "Side with the Communists"
 
 aw_ukr.2.t:0 "Fascists gain control over the country"
 aw_ukr.2.d:0 "Last night, supporters of the fascist movement arrested the King and several important members of the Government and declared that they are now leading the country."
 aw_ukr.2.a:0 "Finally we can make our country great again!"
 
 aw_ukr.3.t:0 "Communists gain control over the country"
