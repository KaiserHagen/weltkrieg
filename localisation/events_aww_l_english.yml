 #Serbien
 aw_ser.1.t:0 "The Future of Serbia"
 aw_ser.1.d:0 "It has been nearly 21 years since Serbia has signed the Treaty of Lemberg which demanded the cession of Northern Serbia and Macedonia. Our brothers and sisters in Northern Serbia are now living for 15 years autonomous under partially better conditions than we do. So the idea that the rest of Serbia unifys with the United States of Greater Austria seems quite interesting..."
 aw_ser.1.a:0 "We should ask Vienna"
 aw_ser.1.b:0 "This is no long-term solution"
 
 aw_ser.2.t:0 "Vienna refuses unification"
 aw_ser.2.d:0 "The Austrian Government has rejected our proposal on unifying Serbia with the United States of Greater Austria. As a reason for this decision they stated that the USGA are a quite young country which needs a longer testing period."
 aw_ser.2.a:0 "Maybe at a later moment"
 
 
