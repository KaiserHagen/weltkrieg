 aw_osm.31.t:0 "Is Civil War close?"
 aw_osm.31.d:0 "The people of our Empire are getting more and more discontented and demand extensive reforms. Especially in the middle east, people are expecting big changes und more autonomy. If we keep staying passive and do not take care about the internal problems, we could set off a bloody civil war."
 aw_osm.31.a:0 "We have to make big changes"
 aw_osm.31.b:0 "We won't give up our power"
 
 aw_osm.32.t:0 "A New Hope?"
 aw_osm.32.d:0 "Many people have expressed their dissatisfaction with our policy in several protests and demanded a statement of the Government about the future of the Empire. Celâl Bayar and Mustafa Kemal Pasha are two famous politicians who both support a huge reformation of the Empire. While Celâl Bayar advocated a extensive state reform, Mustafa Kemal Pasha has proposed that the regions in the middle east should become independent countries."
 aw_osm.32.a:0 "An extensive state reform may be the best choice"
 aw_osm.32.b:0 "Splitting up the Empire is the only solution"
 
 aw_osm.33.t:0 "Uprisings are causing troubles"
 aw_osm.33.d:0 "Rebels have protested against the Ottoman Government and caused big troubles in several regions of the Empire. Our troops were able to keep the uprisings under control but the rebels are getting more and more aggressive."
 aw_osm.33.a:0 "As long as we can keep them under control..."
 
 aw_osm.34.t:0 "Uprisings are spreading"
 aw_osm.34.d:0 "Multiple clashes have occurred between our governmental troops and the rebels. The resistance against our Government is spreading through the country and reaches a dangerous level. If we do not act, a huge civil war could break out."
 aw_osm.34.a:0 "We don't have the means to do something"
 aw_osm.34.b:0 "Everything must be done to crush this uprising!"
 
 aw_osm.35.t:0 "The End is near"
 aw_osm.35.d:0 "Our troops are not able to control the situation anymore, we already lost the control of some regions. The civil war is going to happen very soon. We should order all troops back to Constantinople to protect the Sultan."
 aw_osm.35.a:0 "May Allah protect us"
 
 aw_osm.36.t:0 "State Reform proposal published"
 aw_osm.36.d:0 "Celâl Bayar has published a first proposal of a big state reform. According to this proposal, a democratic reformation and autonomy for several regions are a necessary step to solve the internal problems."
 aw_osm.36.a:0 "Interesting"
 
 aw_osm.37.t:0 "Mustafa Kemal Pasha publishes proposal"
 aw_osm.37.d:0 "Mustafa Kemal Pasha has published his vision of the Empire's future. In his proposal, he demands the secession of several regions and the establishment of new independent countries. Furthermore he wants to introduce democratic elections and plans extensive economic reforms."
 aw_osm.37.a:0 "Sounds interesting"
 
 aw_osm.38.t:0 "State Reform Plan finished"
 aw_osm.38.d:0 "Celâl Bayar has finally finished his State Reform Plan and published it for the public. Several things of his proposal were reworked and improved. Now it is up to the Sultan to give green light to Bayar's plan."
 aw_osm.38.a:0 "It is time to make a change"
 
 aw_osm.39.t:0 "Complete Plan published"
 aw_osm.39.d:0 "Mustafa Kemal Pasha has published his complete plan which aims to solve the internal problems of the Empire. It is now up to the Sultan to give green light to Kemal Pasha's plan."
 aw_osm.39.a:0 "Hopefully it's going to work"
 
