l_german:

 #Scenarios
 
 USG_GATHERING_STORM_DESC:0 "Die Vereinigten Staaten von Großösterreich, ehemals Österreich-Ungarn oder auch Donaumonarchie, entstanden nach einer großen Reformation des Habsburger Reiches nach dem Sieg der Mittelmächte im Ersten Weltkrieg. Aufstrebende politische Strömungen sorgen für neuen Wind im Land. Ein besonders großer Teil der Bevölkerung wünscht sich eine demokratische Reform, ob der Kaiser den Leuten noch weiter entgegen kommt, wird sich zeigen..."
 OSM_GATHERING_STORM_DESC:0 "Das Osmanische Reich steht vor großen Problemen. Obwohl es im Ersten Weltkrieg unter den Siegermächten war, blieb nach dem Krieg ein rießiges finanzielles Loch zurück. Außerdem bestehen noch immer die selben Probleme wie vor dem Krieg, die Völker fordern mehr Mitspracherecht..."
 CHI_GATHERING_STORM_DESC:0 "China blieb im Krieg der europäischen Mächte zu großen Teilen Neutral, musste jedoch dem Sieger, dem Deutschen Kaiserreich, weitere Handelsrechte abtreten. Als „Dank“ für weitere Kolonien schlugen die Deutschen mit brutaler Härte jegliche Opposition des Kaisers im Land nieder. Ein weiteres Mal nach 1900 hatte es sich eine europäische Macht erlaubt in die chinesische Innenpolitik einzugreifen... Ein weiteres Mal, war unser Kaiser dabei machtlos... China befindet sich nun im Wandel, die Atempause die uns die Deutschen gegeben haben werden wir nutzen!"
 UKR_GATHERING_STORM_DESC:0 "Nach der Kapitulation des Russischen Zarenreichs im Weltkrieg wurde die Ukraine ein unabhängiges Königreich. Als König wurde von dem Deutschen Kaiserreich und Österreich-Ungarn Wilhelm Franz von Habsburg-Lothringen, der bereits einen hohen Bekanntheitsgrad hatte und aufgrund seiner Nähe zum einfachen Volk gut akzeptiert wurde, eingesetzt. Dennoch gab es in den darauffolgenden Jahren vermehrt Zuwachs für radikale politische Strömungen. Kommunisten, animiert von den Bolschewisten der Sowjetunion, und Faschisten, die die monarchische Ordnung stürzen wollen, wurden zunehmend zu einem großen Problem."
 
