 vittoria_mutilata_desc:0 "We were lured with promises of our allies and government into a war that could not be won. The Italian people will never let this happen again. We are now taking what is lawfully ours by ourselfs."
 victor_emmanuel_desc:0 "The "Soldier King" reminds the Italians of their past victories at the beginning of the century. His presence and the loyalty to him is an important uniting factor for the People."
 german_advisors:0 ""
