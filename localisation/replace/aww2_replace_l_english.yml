 home_of_revolution_desc:0 ""
 ENG_king_edward_fascism_desc:0 "After his father George V voluntarily abdicated after the devastating defeat in the great war, Edward took over not only the throne, but also the expectations and hopes of many right-wing conservatives to change something about the disturbing results of the Treaty of Nürnberg."
 german_advisors:0 "German Military Adviser"
 german_advisors_desc:0 "The German military is the best in the world. Considering the glorious victory, our army can learn a lot from the Germans."
 
