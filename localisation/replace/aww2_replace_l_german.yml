l_german:


 #Government
 government:0 "Regierung"

 GATHERING_STORM_NAME:0 "Angespannte Zeit"
 GATHERING_STORM_DESC:0 "Der Weltkrieg hat die Welt und die Menschen für immer verändert. Das Deutsche Kaiserreich hat in den letzten 18 Jahren die Führung in Europa und der Welt übernommen. In den Verlierermächten hingegen haben radikale politische Strömungen sehr viel Popularität erlangt. So unterschiedlich ihre politischen Ideologien auch sein mögen, eins haben sie alle gemeinsam: Sie trachten nach Rache."
 ENG_GATHERING_STORM_DESC:0 "Großbritanniens Stolz liegt am Boden, das einst weltumspannende Empire, wurde nicht nur von Deutschland gedemütigt, es verlor auch einen Großteil seiner Kolonien in Übersee. Die Staaten des Commenwealths werden nur noch auf dem Papier durch die Krone geeint. Indien musste die Unabhängigkeit gewährt werden. Wir stehen kurz vor dem Zusammenbruch unseres politischen Systems, die britischen Bürger verlangen Gerechtigkeit. Wir stehen vor einem Scheideweg. Geben wir den radikalen politischen Strömungen nach und suchen die erneute direkte Konfrontation oder folgen wir dem Weg der Diplomatie und des Aufbaus."
 FRA_GATHERING_STORM_DESC:0 "Frankreich steht unter Strom. Nach der niederschmetternden Niederlage im Weltkrieg, fühlen sich viele in der Bevölkerung von Deutschland gedemütigt und von der eigenen Regierung nicht vertreten. Das hat radikalen Strömungen, wie den Faschisten und Kommunisten, Tür und Tor geöffnet. Erstere sind besonders darauf aus, die Vormachtstellung Deutschlands zu brechen und sich für die Niederlage im Großen Krieg zu revanchieren..."
 GER_GATHERING_STORM_DESC:0 "Nach dem Sieg der Mittelmächte im Weltkrieg wurde das Deutsche Reich zur stärksten Macht Europas. Aufgrund der totalen Niederlage der Entente konnte die deutsche Führung fast alle ihrer Kriegsziele umsetzen. Zwei Jahrzehnte später steht Deutschland wieder vor einer neuen Herausforderung: Die deutsche Vormachtstellung in Europa scheint gefährdet zu sein..." 
 ITA_GATHERING_STORM_DESC:0 "Im Weltkrieg war Italien auf der Seite der Verlierer. Es verlor dadurch nicht nur viele Soldaten und musste Reparationszahlungen leisten, auch die Insel Rhodos musste an das Osmanische Reich abgetreten werden. Nach dem Krieg wurde die faschistische Bewegung unter Benito Mussolini besonders stark und populär. Mussolini hat ein Ziel vor Augen: Seinem Land nach der Niederlage im Weltkrieg wieder Ruhm und Stärke geben."
 JAP_GATHERING_STORM_DESC:0 "Das japanische Volk und unser Kaiser wurde im Weltkrieg erneut durch europäische Großmächte gedemütigt und hintergangen, mit wagen Versprechungen wurden wir getäuscht und in einen Krieg gezogen, der bereits verloren war. Im Augenblick hält uns der dominante deutsche Einfluss in Asien davon ab, den Traum unserer Nation nach einer Vorherrschaft in Asien zu erlangen. Doch die göttlichen Winde stehen zu unseren Gunsten. Der Griff des deutschen Kaisers in Asien wird schwächer, Europa brodelt unter seiner Oberfläche... Sei es durch Verhandlungen oder das Schwert, den Deutschen wird es auf Dauer nicht gelingen die aufgehende Sonne Japans aufzuhalten."
 SOV_GATHERING_STORM_DESC:0 "Der Frieden von Brest-Litowsk liegt als schweres Erbe auf der noch ungefestigte Elite der Sowjetunion. Großen Gebieten im Baltikum, der Ukraine und dem Kaukasus mussten auf Druck des Deutschen Kaiserreiches die Unabhängigkeit gewährt werden. Noch sieht sich Trotzki fest im Sattel, doch konnten sich einige Genossen genug Unterstützung und Rückhalt in der Partei und Bevölkerung sichern um ihm ernsthaft gefährlich zu werden. Nicht nur die außenpolitischen Rückschlage halten die Sowjetunion aktuell noch zurück, auch der innerparteiliche Machtkampf und der wirtschaftliche Aufbau."
 USA_GATHERING_STORM_DESC:0 "Die Vereinigten Staaten verfolgten das Gemetzel auf dem europäischen Kontinent mit großer Sorge, ergriffen aber keinerlei Partei für eine der Seiten. Die politische Elite zeigte sich im Nachhinein wenig begeistert von der neuen Vormachtstellung Deutschlands in Europa, konnte sich aber aufgrund des politischen Unwillens der Bevölkerung bisher nicht neu positionieren. Die Große Depression im Nachgang der Weltwirtschaftskrise von 1929, sowie eine darauf folgende Lebensmittelkrise aufgrund des schwächelnden Außenhandels, hält unsere Nation in Atem."
 OTHER_GATHERING_STORM_DESC:0 "Die Nationen dieser Welt, groß und klein, geben sich nicht alle damit zufrieden, den Atem anzuhalten und den Ausbruch eines weiteren globalen Konflikts abzuwarten. Von Großmächten, die am Rande eines Bürgerkrieges stehen, bis hin zu den vielen Nationen, die durch den Weltkrieg geformt und umgeformt wurden ... alle werden schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen müssen, um die Zukunft der Welt zu beeinflussen."

 BLITZKRIEG_NAME:0 "!Nicht optimiertes Szenario!"
 BLITZKRIEG_DESC:0 "!WICHTIG! Die Nationen sind für dieses Szenario nicht optimiert worden. Es sollte spielbar sein, aber aufgrund nicht angepasster Parameter kann es zu größeren Unterschieden zwischen den Nationen kommen."
 
 #others
 great_depression_desc:0 ""
 vittoria_mutilata:0 "Schlechter Verlierer"
 vittoria_mutilata_desc:0 "Wir wurden mit Versprechungen unserer Verbündeten und Regierung in einen Krieg gelockt, der nicht zu gewinnen war. Nie wieder wird sich das italienische Volk so hintergehen lassen. Wir nehmen uns jetzt selbst das, was uns rechtmäßig zusteht."
 victor_emmanuel_desc:0 "Der "Soldatenkönig" erinnert die Italiener an ihre vergangenen Siege zu Beginn des Jahrhunderts. Seine Präsenz und ihre Loyalität ihm gegenüber ist ein wichtiger einheitsstiftender Faktor für das Volk."
 german_advisors:0 ""
 FE_HISTORICAL:0 "Alternativer Geschichtsfokus"
 FE_HISTORICAL_TOOLTIP:0 "Die KI wird dem alternativen Geschichtsverlauf folgen."
 home_of_revolution_desc:0 ""
 ENG_king_edward_fascism_desc:0 "Nachdem sein Vater George V. nach der vernichtenden Niederlage im großen Krieg freiwillig abdankte, übernahm Edward nicht nur den Thron, sondern auch die Erwartungen und Hoffnungen vieler Rechts-Konservativer etwas an den erschütternden Ergebnissen des Friedens von Nürnberg zu ändern."
 german_advisors:0 "Deutsche Militärberater"
 german_advisors_desc:0 "Das deutsche Militär ist das Beste der Welt. Im Nachgang des Weltkrieges kann unsere Armee vieles von den Deutschen lernen."
 
