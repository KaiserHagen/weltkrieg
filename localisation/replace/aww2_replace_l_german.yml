 news.190.t:0 "Spanien tritt die Balearen ab"
 news.190.d:0 "Die spanische Regierung ist der Aufforderung Mussolinis nachgekommen und hat die Balearen an Italien abgetreten. \n\n[Italy.GetName] wird durch Marinestützpunkte auf den Balearen größeren Einfluss über die Straße von Gibraltar ausüben können und erhält besseren Zugang zum Atlantik."
