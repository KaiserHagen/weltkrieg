 aw_info.2.t:0 "Über "Weltkrieg: Rise of the Kaiserreich""
 aw_info.2.d:0 ""Weltkrieg: Rise of the Kaiserreich" spielt in einem fiktiven Universum in dem die Mittelmächte den Ersten Weltkrieg gewonnen haben. Neben dem Spielszenario gibt es auch Änderungen an den Gesetzen, die Möglichkeit Varianten von Infanterie- und Artillerieausrüstung zu erstellen, die neue Einheit "Panzerwagen", unzählige neue Länder die befreit werden können und Nationale Schwerpunktbäume für Deutsches Kaiserreich, Vereinigte Staaten von Großösterreich, Frankreich, Großbritannien, Italien, Sowjetunion, Osmanisches Reich, Japan, USA, China und die Ukraine. Sollte durch ein Update ein gespeicherter Spielstand kaputt gehen, so kann man über die externen Download Links, die auf der Workshop Seite angegeben sind, die vorherige Version downloaden. Dort ist auch die Liste aller Änderungen zu finden.\nFür diejenigen die andere Spieler für Multiplayer-Runden suchen gibt es eine Multiplayer Gruppe für die Mod (ebenfalls im Workshop verlinkt). Bei Fragen, Fehlern oder Vorschlägen könnt ihr die Diskussionen auf der Workshop Seite verwenden.\n\nIch wünsche viel Spaß und gutes Gelingen,\n\nKaiserHagen"
 aw_info.2.a:0 "Verstanden"
