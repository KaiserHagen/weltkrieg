 aw_info.003.t:0 "Über die Geschichte I"
 aw_info.003.d:0 "Durch den Sieg im Großen Krieg stieg das Deutsche Reich zu führenden Macht in Europa und der Welt auf und vergrößerte in den Friedensverträgen sein Territorium. Ein vorrangiges Ziel war es Russland stark zu schwächen, da Deutschland langfristig nicht dazu in der Lage gewesen wäre mitzuhalten. Aus diesem Grund wurden einige neue Staaten gegründet. In Polen und dem Fürstentum Krim wurden befreundete Herrscher eingesetzt um den deutschen Einfluss im Osten zu bewahren. Kaiser Wilhelm II. wollte ursprünglich verhindern, dass die Sowjets in Russland an die Macht kommen, unglücklicherweise hatten diese bereits die Überhand noch bevor der Kaiser beschloss die anti-bolschewistischen Kräfte zu unterstützen. \n\nÖsterreich-Ungarn wurde in den Friedensverträgen das nördliche Serbien, sowie Grenzbegradigungen mit Rumänien zugestanden. Jedoch wurde der Vielvölkerstaat im Laufe des Krieges immer instabiler und drohte zu zerfallen. Kaiser Karl I. sah sich gezwungen das Reich umfassend zu reformieren und setzte einen vom politischen Vordenker Aurel Popovici 1906 ausgearbeiten Vorschlag um. Das Ergebnis waren die Vereinigten Staaten von Großösterreich, einem föderativen Staat mit 15 großteils einsprachigen Reichsgebieten (auch Kronländer). Die Reformation machte das Reich wieder stabil und dämmte die nationalistischen Bestrebungen vieler Völker vorerst ein.\n\nBulgarien konnte seine Stellung am Balkan festigen und einige Gebietsgewinne machen. Begünstigt durch die Gebietsgewinne und dem wirtschaftlichen Aufschwung machte sich in der bulgarischen Bevölkerung ein Überlegenheitsgefühl breit, wodurch auch faschistische Strömungen profitierten. Diese planen eine weitere Expansion Bulgariens auf dem Balkan."
 aw_info.003.a:0 "Interessant"
 
 aw_info.4.t:0 "Über die Geschichte II"
 aw_info.4.d:0 "Das Osmanische Reich überstand den Großen Krieg und machte wieder Gebietsgewinne. Jedoch löste dies nicht die Probleme die das Reich schon längere Zeit hatte. Viele Menschen erwarten mehr Autonomie und große Reformen, Sultan Abdülmecid II. aber wagte sich bisher nicht an Reformen und blieb dem politischen Geschehen bisher meist fern.\n\nIn den Verlierermächten machte sich große Enttäuschung breit. Besonders in Frankreich wurde es in den Nachkriegsjahren turbulent. Mehrere Putschversuche und kleinere bürgerkriegsähnliche Kämpfe zwischen den Faschisten und Kommunisten destabilisierten die Lage im Land, während die französische Regierung machtlos zu sein scheint. Es wird nur eine Frage der Zeit sein, bis eine der radikalen Strömungen die Macht ergreifen wird.\n\nDas Vereinigte Königreich hatte nach dem Krieg mit "
 aw_info.4.a:0 "Interessant"
 
 aw_info.5.t:0 "Über "Weltkrieg 2036: Legacy of the World Wars""
 aw_info.5.d:0 ""Weltkrieg 2036: Legacy of the World Wars" spielt ungefähr 100 Jahre nach "Weltkrieg: Rise of the Kaiserreich" und zeigt ein alternatives Universum, in dem Deutschland nicht nur den ersten, sondern auch den zweiten Weltkrieg gewonnen hat. Die Mod befindet sich gerade in der Alphaphase, es fehlen also noch einige Inhalte die erst mit zukünftigen Updates nachkommen werden."
