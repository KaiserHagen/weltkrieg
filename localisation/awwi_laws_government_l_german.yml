l_german:
 
 #Ideologies
 trotskyism:0 "Trotzkismus"
 trotskyism_desc:0 "Trotzkismus bezeichnet eine von Leo Trotzki ausgehende Richtung des Marxismus sowie einen politischen Kampfbegriff, den Josef Stalin zur Diffamierung und Verfolgung politischer Gegner verwendete, was seine Nachfolger im zweiten Drittel des 20. Jahrhunderts fortsetzten."
 parliamentary_monarchy:0 "Parliamentarische Monarchie"
 parliamentary_monarchy_neutrality:0 "Parliamentarische Monarchie"
 parliamentary_monarchy_desc:0 "Bei der parlamentarischen Monarchie hat der Monarch im Gegensatz zur konstitutionellen Monarchie nicht die Möglichkeit, die Regierung abzusetzen, und übt in der Regel wenig Einfluss auf die Staatsgeschäfte aus, da diese vom Parlament und der Regierung geführt werden. Daher kommen dem Monarchen zumeist nur noch repräsentative Aufgaben zu"
 parliamentary_monarchy_neutrality_desc:0 "Bei der parlamentarischen Monarchie hat der Monarch im Gegensatz zur konstitutionellen Monarchie nicht die Möglichkeit, die Regierung abzusetzen, und übt in der Regel wenig Einfluss auf die Staatsgeschäfte aus, da diese vom Parlament und der Regierung geführt werden. Daher kommen dem Monarchen zumeist nur noch repräsentative Aufgaben zu"
 monarchism:0 "Monarchie"
 monarchism_desc:0 "Monarchisches Regime"
 absolutism:0 "Absolutismus"
 absolutism_desc:0 "Mit Absolutismus (auch absolute Monarchie genannt) wird eine Herrschaftsform in Monarchien bezeichnet, die von der Regierung eines aus eigener Machtvollkommenheit handelnden Herrschers ohne politische Mitwirkung ständischer oder demokratischer Institutionen bestimmt ist."
 constitutional_monarchy:0 "Konstitutionelle Monarchie"
 constitutional_monarchy_desc:0 "Eine konstitutionelle Monarchie ist als Variante der Monarchie eine Staatsform, in der die Macht des Monarchen durch eine Verfassung beschränkt wird. Man kann die konstitutionelle Monarchie als überzeitliche Staatsform ansehen, die es auch heute noch gibt; viele konstitutionelle Monarchien sind gleichzeitig parlamentarische Monarchien, weil die Volksvertretung den entscheidenden Einfluss auf die Regierungsbildung hat."
 monarchism_noun:0 "Monarchismus"
 monarchism_acceptance:0 "Diplomatische Akzeptanz (Monarchie)"
 neutrality_acceptance:0 "Diplomatische Akzeptanz (Neutralität)"
 
