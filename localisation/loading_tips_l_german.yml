 LOADING_TIP_0:0 "Weltkrieg: Rise of the Kaiserreich - v.1.5.5 \n- von KaiserHagen"
 LOADING_TIP_1:0 "v.1.5.5 - Alle Änderungen sind in der Workshop Beschreibung aufgelistet \n- von KaiserHagen"
 LOADING_TIP_2:0 "Unsere Anführer verrieten uns, unser König ließ uns im Stich und Deutschland erniedrigte uns. Hört mir zu! Ich kann euch geben was ihr wollt. Wählt mich und ich werde Großbritannien wieder in neuem Glanz erstrahlen lassen!\n- Oswald Mosley, 1934"
 LOADING_TIP_3:0 "Europa ist im Wandel. Wir nicht.. \n- Franklin Delano Roosevelt"
 LOADING_TIP_4:0 "Diese Kommunisten in Russland sind wie eine Plage, wir müssen helfen diese Revolution niederzuschlagen bevor es zu spät ist!\n- Kaiser Wilhelm II, als es zu spät war..."
 LOADING_TIP_5:0 "Wir können nur zwei Parteien haben: eine in der Regierung und eine im Gefängnis. \n- Nikolai Bukharin"
 LOADING_TIP_6:0 "Deutschland übernimmt die Führungsposition in der Welt, und das ist großartig. \n- Kaiser Wilhelm II."
 LOADING_TIP_7:0 "Kaiser Karl war klug genug die veralteten Strukturen zu beseitigen und seine Macht zugunsten eines besseren Österreichs abzulegen.\n- Karl Renner, 1924"
 LOADING_TIP_8:0 "Die Bolschewiken hätten in Russland niemals die Macht ergreifen dürfen, ein Jammer dass wir nach dem Weltkrieg zu ausgelaugt waren.\n- Paul von Hindenburg"
 LOADING_TIP_9:0 "Die Deutschen hätten nach dem Krieg alles machen können. Es wundert mich, dass sie den Verlierermächten nicht noch mehr genommen haben.\n- Woodrow Wilson, 1925"
 LOADING_TIP_10:0 "Die Abschaffung des Kaisertitels ist unverzeihlich. Mein Vater hätte niemals den Thron besteigen dürfen, da er nie dafür geeignet war.\n- Otto von Habsburg-Lothringen"
 LOADING_TIP_11:0 "Die Belgien Vereinbarung mit Frankreich offenbarte wunderbar die Schwäche Kaiser Wilhelms II. Diese Vereinbarung hätte niemals getroffen werden dürfen, stattdessen hätte Belgien ins Kaiserreich eingegliedert gehört.\n- Erich von Ludendorff"
 #LOADING_TIP_12:0 ""
 
 
 
 